<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пример Loading + Свинка</title>
  <!-- Подключаем пиксельный шрифт -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  />
  <style>
    /* Убираем отступы, прокрутку, задаём 100% высоты */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Запрещаем прокрутку */
    }

    /* Общий фон для экрана Loading (пиксельный узор) */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      width: 100%;
      height: 100%;

      /* Коричневый «пиксельный» фон */
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAAByMZS7AAAAL0lEQVR42mNk+P+fAwMDf0BS0BDQwMDA/qMzyP9/QHT1X9EEKWChU8FCwQDTlAsPYpF+v8iAADyLhRtNoGkJAAAAABJRU5ErkJggg==");
      background-repeat: repeat;
      background-size: 32px 32px;
    }

    /* Стиль для текста "Loading..." */
    .loading-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 2rem;
      white-space: nowrap; /* не переносить слово на следующую строку */
      color: #ffffff;
      animation: bounce 1.5s infinite;
      margin: 0 1rem;
      text-align: center;
    }

    /* Анимация "прыжка" */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Адаптивная подстройка для очень узких экранов (смартфоны) */
    @media (max-width: 400px) {
      .loading-text {
        font-size: 1.3rem;
      }
    }

    /* Чтобы скрывать блок загрузки после таймера */
    .hidden {
      display: none;
    }

    /* Экран со свинкой */
    .pig-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif; /* Можно другой шрифт для контента */
    }

    .pig-container {
      text-align: center;
    }

    .pig-image {
      width: 150px; /* меняйте под нужный размер */
      height: auto;
      image-rendering: pixelated; /* оставлять эффект пикселей, если нужно */
      display: block;
      margin: 0 auto;
    }

    .pig-speech {
      font-size: 1.8rem;
      color: #333;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Экран со свинкой -->
  <div class="pig-screen hidden" id="pigScreen">
    <div class="pig-container">
      <!-- Если картинка в папке images1, укажите путь: images1/pig223.jpg -->
      <img
        src="images1/pig223.jpg"
        alt="Cartoon Pig"
        class="pig-image"
      />
      <p class="pig-speech">Привет!</p>
    </div>
  </div>

  <script>
    // Через 2 секунды скрываем экран загрузки и показываем свинку
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('pigScreen').classList.remove('hidden');
    }, 2000); // 2 секунды
  </script>

</body>
</html>
