<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Свинка-бегун</title>
  <!-- Подключим пиксельный шрифт для атмосферы (опционально) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  />
  <style>
    /* Сброс отступов, 100% высота, запрет скролла */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #a2d9ff; /* Небесный цвет, если захотите */
      font-family: Arial, sans-serif;
    }

    /* Верхняя полоса для TON баланса */
    .top-bar {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 10;
    }
    .top-bar .ton-balance {
      font-family: 'Press Start 2P', monospace; /* пиксельный стиль, можно убрать */
      font-size: 0.9rem;
    }

    /* «Пол» внизу: пиксельный узор */
    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=");
      /* Это 4×4 пиксельная текстура (коричневатая),
         при желании можете заменить на свой Base64 */
      background-repeat: repeat;
      background-size: 32px 32px; /* Увеличим пиксели до крупного размера */
      z-index: 9;
    }

    /* Контейнер, в котором «бегает» свинка */
    .game-area {
      position: absolute;
      top: 50px; /* ниже верхней полосы */
      left: 0;
      width: 100%;
      height: calc(100% - 50px - 80px); /* вычитаем высоту top-bar и пола */
      overflow: hidden; /* Не даём свинке «выйти» за границы видимой области */
    }

    /* Свинка со своим облачком — позиционируем абсолютно, чтобы бегать */
    .pig {
      position: absolute;
      width: 100px; /* Ширина контейнера под свинку и «облачко» */
      height: 100px;
      transform: translate(-50%, -50%); /* Чтобы свинка была по центру точки */
      /* Примерно по центру изначально */
      top: 50%;
      left: 50%;
    }
    /* Картинка свинки */
    .pig img {
      display: block;
      width: 80px; 
      height: auto;
      margin: 0 auto;
    }

    /* Облачко речи (в стиле комиксов) */
    .speech-bubble {
      position: absolute;
      bottom: 100%; /* Облачко над свинкой */
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 4px 8px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #333;
      white-space: nowrap;
      font-family: 'Press Start 2P', monospace;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #fff; /* Цвет фона облачка */
    }

    /* Нижняя панель с кнопками (депозит, вывод, корм) */
    .bottom-menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #eee;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 11;
    }
    .bottom-menu button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #999;
      background: #fff;
      transition: background 0.2s, transform 0.2s;
    }
    .bottom-menu button:hover {
      background: #ffd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Верхняя полоса: баланс TON -->
  <div class="top-bar">
    <div class="ton-balance">TON: 0.00</div>
  </div>

  <!-- Игровая область, где бегает свинка -->
  <div class="game-area" id="gameArea">
    <!-- Свинка с облачком -->
    <div class="pig" id="pig">
      <div class="speech-bubble">Привет!</div>
      <img src="images1/pig223.png" alt="Pig" />
    </div>
  </div>

  <!-- «Пол» внизу (пиксельная текстура) -->
  <div class="floor"></div>

  <!-- Нижняя панель с кнопками -->
  <div class="bottom-menu">
    <button id="depositBtn">Депозит</button>
    <button id="withdrawBtn">Вывод</button>
    <button id="feedBtn">Корм</button>
  </div>

  <script>
    // ПОЛУЧАЕМ элементы
    const pig = document.getElementById('pig');
    const gameArea = document.getElementById('gameArea');

    // Размеры pig, чтобы учесть при позиционировании
    const pigWidth = 100;  // совпадает с .pig { width: 100px; }
    const pigHeight = 100; // то же

    // Функция случайной "пробежки" свинки
    function movePigRandomly() {
      // размеры области
      const areaWidth = gameArea.clientWidth;
      const areaHeight = gameArea.clientHeight;
      // Случайная позиция (не выходить за границы)
      const newX = Math.floor(Math.random() * (areaWidth - pigWidth)) + pigWidth / 2;
      const newY = Math.floor(Math.random() * (areaHeight - pigHeight)) + pigHeight / 2;
      // Устанавливаем через style
      pig.style.left = newX + 'px';
      pig.style.top = newY + 'px';
    }

    // Каждые 2 секунды — телепорт свинки
    setInterval(movePigRandomly, 2000);

    // Пока что кнопки "Депозит", "Вывод", "Корм" не делают ничего
    // Можно добавить логику:
    document.getElementById('depositBtn').addEventListener('click', () => {
      alert('Здесь будет логика депозита TON.');
    });
    document.getElementById('withdrawBtn').addEventListener('click', () => {
      alert('Здесь будет логика вывода TON.');
    });
    document.getElementById('feedBtn').addEventListener('click', () => {
      alert('Свинка довольна кормом!');
    });
  </script>
</body>
</html>
