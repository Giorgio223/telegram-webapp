<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример Loading + Свинка</title>
  <!-- Подключаем пиксельный шрифт -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  />
  <style>
    /* Убираем отступы, прокрутку и задаём шрифт по умолчанию */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Запрещаем прокрутку */
      font-family: Arial, sans-serif;
    }

    /* Фон для блока Loading (повторяющийся «пиксельный» узор) */
    /* Данный Base64 — это маленькая картинка ~8x8 */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      flex-direction: column;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAAByMZS7AAAAL0lEQVR42mNk+P+fAwMDf0BS0BDQwMDA/qMzyP9/QHT1X9EEKWChU8FCwQDTlAsPYpF+v8iAADyLhRtNoGkJAAAAABJRU5ErkJggg==");
      background-repeat: repeat;
      /* Увеличим «пиксельный» узор, чтобы был заметнее */
      background-size: 32px 32px;
    }

    /* Анимированный текст "Loading..." в стиле пиксельного шрифта */
    .loading-text {
      font-size: 2rem;
      font-family: 'Press Start 2P', monospace; /* Меняем шрифт */
      animation: bounce 1.5s infinite;
    }

    /* Ключевые кадры анимации bounce */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Класс, делающий элемент невидимым после загрузки */
    .hidden {
      display: none;
    }

    /* Экран со свинкой */
    .pig-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0; 
    }

    .pig-container {
      text-align: center;
    }

    /* Размер иконки свинки */
    .pig-image {
      width: 150px; /* можно изменить размер */
      height: auto;
      /* Если нужно «пиксельное» масштабирование — оставьте:
         image-rendering: pixelated; 
         Иначе можно убрать, если картинка не пиксель-арт */
    }

    .pig-speech {
      font-size: 1.8rem;
      color: #333;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Экран со свинкой -->
  <div class="pig-screen hidden" id="pigScreen">
    <div class="pig-container">
      <!-- Изображение свинки pig223.jpg -->
      <img
        src="pig223.jpg"
        alt="Cartoon Pig"
        class="pig-image"
      />
      <p class="pig-speech">Привет!</p>
    </div>
  </div>

  <script>
    // Через 2 секунды скрываем экран загрузки и показываем свинку
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('pigScreen').classList.remove('hidden');
    }, 2000); // 2000 мс = 2 секунды
  </script>

</body>
</html>
