<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TON Pig Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #8B4513;
      --secondary-color: #A0522D;
      --border-color: #6F4E37;
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: #cccccc;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: #999999 url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=") repeat;
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-color);
      animation: bounce 1.5s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .hidden {
      display: none;
    }

    .top-bar {
      position: fixed;
      inset: 0 0 auto 0;
      height: 50px;
      background: #333333;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 100;
    }

    .balance-container {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
      gap: 6px;
    }

    .ton-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .floor {
      position: fixed;
      inset: 0;
      background: url("floor.png") no-repeat center/cover;
      z-index: 1;
    }

    .game-area {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 130px);
      z-index: 3;
      overflow: hidden;
    }

    .pig-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 4;
      transform: translate(-50%, -50%);
      animation: horizontalMove 4s infinite alternate ease-in-out;
    }

    @keyframes horizontalMove {
      0% { transform: translate(-50%, -50%) translateX(-20%); }
      100% { transform: translate(-50%, -50%) translateX(20%); }
    }

    .pig {
      width: clamp(150px, 40vw, 250px);
      height: clamp(150px, 40vw, 250px);
      background: url("pig223.png") 0 0 no-repeat;
      background-size: 200% 100%;
      animation: walk 1s steps(2) infinite;
    }

    @keyframes walk {
      to { background-position-x: -100%; }
    }

    .bowl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(150px, 40vw, 250px);
      height: auto;
      z-index: 2;
    }

    .feed-counter {
      position: fixed;
      right: 20px;
      top: 60px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 100;
    }

    .bottom-menu {
      position: fixed;
      inset: auto 0 0 0;
      height: 80px;
      background: var(--secondary-color);
      border-top: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .bottom-menu button {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: 2px solid var(--border-color);
      background: var(--primary-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-menu button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #888;
      width: min(500px, 90%);
      position: relative;
      text-align: center;
    }

    .instruction-text {
      margin: 15px 0;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover {
      color: #000;
    }

    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }

    .user-wallet input,
    .deposit-row input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .deposit-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      justify-content: center;
    }

    .feed-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
      background-color: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
    }

    .feed-image {
      width: 80px;
      height: auto;
    }

    .feed-description {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--text-color);
    }

    .action-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      transition: 0.2s;
    }

    .action-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feed-timer {
      margin-top: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <div class="top-bar">
    <div class="balance-container">
      <span>TON Balance:</span>
      <img src="ton.png" alt="TON" class="ton-icon" />
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <div class="feed-counter" id="feedCounter">
    Feed: <span id="feedCountSpan">0</span>/1 TON
  </div>

  <div class="floor"></div>

  <div class="game-area">
    <div class="pig-container">
      <div class="pig"></div>
    </div>
  </div>

  <img src="miska.png" alt="Bowl" class="bowl" />

  <div class="bottom-menu">
    <button id="depositBtn">
      Deposit <img src="ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="withdrawBtn">
      Withdraw <img src="ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="feedBtn">
      Feed <img src="ton.png" alt="TON" class="ton-icon" />
    </button>
  </div>

  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Deposit Balance</h2>
      <p class="instruction-text">
        Click the button below to copy the TON address for transfer and specify the desired amount.
        Don't forget to save your TON address before deposit.
      </p>

      <button class="action-button" id="copyAddressBtn">Copy Deposit Address</button>

      <div class="user-wallet">
        <label for="userWallet">Your TON address:</label>
        <input
          type="text"
          id="userWalletInput"
          placeholder="Enter your TON address"
        />
        <button class="action-button" id="saveWalletBtn">Save address</button>
        <button class="action-button" id="deleteWalletBtn" style="display:none;">
          Delete address
        </button>
      </div>

      <div class="deposit-row">
        <input
          type="number"
          id="depositAmountInput"
          placeholder="Deposit amount (TON)"
          min="0"
          step="0.1"
        />
        <button class="action-button" id="sendDepositBtn">Send</button>
      </div>
    </div>
  </div>

  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2>Feed</h2>
      <div class="feed-item">
        <img src="miska.png" alt="Bowl" class="feed-image" />
        <div class="feed-description">
          <span>Regular Feed</span>
          <span>0.5 TON</span>
        </div>
        <img src="ton.png" alt="TON" class="ton-icon" />
      </div>
      <div id="feedTimer" class="feed-timer"></div>
      <button class="action-button" id="activateFeedBtn">Buy</button>
    </div>
  </div>

  <script>
    // Constants
    const FEED_COST = 0.5;
    const FEED_REWARD = 0.05;
    const FEED_DURATION = 2 * 60 * 60 * 1000; // 2 hours
    const MIN_WITHDRAWAL = 0.3;
    const MAX_WITHDRAWAL = 1.0;
    const MAX_FEED_EARNINGS = 1.0;
    const DEPOSIT_WALLET = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";
    const TELEGRAM_TOKEN = "7889324907:AAHq7Itr--aXTTWgWyAZwa3rHOO9LPLIjEM";
    const ADMIN_CHAT_ID = "581727401";

    // Telegram message sender
    async function sendTelegramMessage(message) {
      try {
        const response = await fetch(
          `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              chat_id: ADMIN_CHAT_ID,
              text: message,
              parse_mode: 'HTML',
            }),
          }
        );
        return await response.json();
      } catch (error) {
        console.error('Error sending Telegram message:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // State initialization
      let tonBalance = parseFloat(localStorage.getItem("tonBalance")) || 0;
      let userWallet = localStorage.getItem("userWallet") || "";
      let feedEarnings = parseFloat(localStorage.getItem("feedEarnings")) || 0;
      let feedEndTime = localStorage.getItem("feedEndTime");
      feedEndTime = feedEndTime ? parseInt(feedEndTime, 10) : null;

      // DOM Elements
      const elements = {
        loadingScreen: document.getElementById("loadingScreen"),
        tonBalanceSpan: document.getElementById("tonBalanceSpan"),
        depositModal: document.getElementById("depositModal"),
        feedModal: document.getElementById("feedModal"),
        userWalletInput: document.getElementById("userWalletInput"),
        saveWalletBtn: document.getElementById("saveWalletBtn"),
        deleteWalletBtn: document.getElementById("deleteWalletBtn"),
        copyAddressBtn: document.getElementById("copyAddressBtn"),
        sendDepositBtn: document.getElementById("sendDepositBtn"),
        depositAmountInput: document.getElementById("depositAmountInput"),
        withdrawBtn: document.getElementById("withdrawBtn"),
        closeModal: document.getElementById("closeModal"),
        closeFeedModal: document.getElementById("closeFeedModal"),
        depositBtn: document.getElementById("depositBtn"),
        feedBtn: document.getElementById("feedBtn"),
        activateFeedBtn: document.getElementById("activateFeedBtn"),
        feedCountSpan: document.getElementById("feedCountSpan"),
        feedCounter: document.getElementById("feedCounter"),
        feedTimer: document.getElementById("feedTimer"),
      };

      // Update balance
      const updateBalance = (newBalance) => {
        tonBalance = newBalance;
        elements.tonBalanceSpan.textContent = tonBalance.toFixed(2);
        localStorage.setItem("tonBalance", tonBalance.toString());
      };

      // Update feed counter
      const updateFeedCounter = () => {
        elements.feedCountSpan.textContent = feedEarnings.toFixed(2);
        localStorage.setItem("feedEarnings", feedEarnings.toString());
        
        if (feedEarnings >= MAX_FEED_EARNINGS) {
          elements.activateFeedBtn.style.display = "none";
        }
      };

      // Format time for display
      const formatTime = (ms) => {
        const seconds = Math.floor(ms / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
      };

      // Initialize UI
      updateBalance(tonBalance);
      updateFeedCounter();

      if (userWallet) {
        elements.userWalletInput.value = userWallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
      }

      // Feed timer logic
      const updateFeedTimer = () => {
        if (feedEndTime) {
          const now = Date.now();
          const remaining = feedEndTime - now;

          if (remaining <= 0) {
            if (feedEarnings < MAX_FEED_EARNINGS) {
              const reward = Math.min(FEED_REWARD, MAX_FEED_EARNINGS - feedEarnings);
              feedEarnings += reward;
              updateBalance(tonBalance + reward);
              updateFeedCounter();
            }
            feedEndTime = null;
            localStorage.removeItem("feedEndTime");
            elements.feedTimer.textContent = "";
            elements.activateFeedBtn.textContent = "Buy";
            elements.activateFeedBtn.disabled = false;
          } else {
            elements.feedTimer.textContent = `Time until reward: ${formatTime(remaining)}`;
            elements.activateFeedBtn.textContent = "Activated";
            elements.activateFeedBtn.disabled = true;
            requestAnimationFrame(updateFeedTimer);
          }
        }
      };

      if (feedEndTime) {
        updateFeedTimer();
      }

      // Event Listeners
      elements.depositBtn.onclick = () => elements.depositModal.style.display = "block";
      elements.closeModal.onclick = () => elements.depositModal.style.display = "none";
      elements.feedBtn.onclick = () => elements.feedModal.style.display = "block";
      elements.closeFeedModal.onclick = () => elements.feedModal.style.display = "none";

      elements.copyAddressBtn.onclick = () => {
        navigator.clipboard.writeText(DEPOSIT_WALLET);
        alert("Deposit address copied to clipboard!");
      };

      elements.saveWalletBtn.onclick = () => {
        const wallet = elements.userWalletInput.value.trim();
        if (!wallet) {
          alert("Please enter your TON address.");
          return;
        }
        localStorage.setItem("userWallet", wallet);
        userWallet = wallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
        alert("TON address saved.");
      };

      elements.deleteWalletBtn.onclick = () => {
        if (!confirm("Delete saved address?")) return;
        localStorage.removeItem("userWallet");
        userWallet = "";
        elements.userWalletInput.value = "";
        elements.userWalletInput.disabled = false;
        elements.saveWalletBtn.disabled = false;
        elements.deleteWalletBtn.style.display = "none";
        alert("Address deleted.");
      };

      elements.sendDepositBtn.onclick = async () => {
        const amount = parseFloat(elements.depositAmountInput.value);
        if (!amount || amount <= 0) {
          alert("Invalid deposit amount.");
          return;
        }

        const message = `
New deposit request:
Amount: ${amount} TON
User Wallet: ${userWallet || 'Not provided'}
`;
        await sendTelegramMessage(message);
        elements.depositAmountInput.value = "";
        elements.depositModal.style.display = "none";
        alert("Deposit request sent to admin. Please wait for confirmation.");
      };

      elements.withdrawBtn.onclick = async () => {
        const amount = parseFloat(
          prompt(`Enter withdrawal amount (min: ${MIN_WITHDRAWAL}, max: ${MAX_WITHDRAWAL}):`)
        );

        if (!amount || amount < MIN_WITHDRAWAL || amount > MAX_WITHDRAWAL) {
          alert(`Amount must be between ${MIN_WITHDRAWAL} and ${MAX_WITHDRAWAL} TON.`);
          return;
        }

        if (amount > tonBalance) {
          alert("Insufficient balance.");
          return;
        }

        const message = `
Withdrawal request:
Amount: ${amount} TON
User Wallet: ${userWallet || 'Not provided'}
`;
        await sendTelegramMessage(message);
        updateBalance(tonBalance - amount);
        alert("Withdrawal request sent to admin.");
      };

      elements.activateFeedBtn.onclick = async () => {
        if (tonBalance < FEED_COST) {
          alert(`Insufficient TON (need ${FEED_COST}).`);
          return;
        }

        if (feedEarnings >= MAX_FEED_EARNINGS) {
          alert("Maximum feed earnings reached. Buy new feed.");
          return;
        }

        updateBalance(tonBalance - FEED_COST);
        
        const endTime = Date.now() + FEED_DURATION;
        feedEndTime = endTime;
        localStorage.setItem("feedEndTime", endTime.toString());

        const message = `
Feed purchase:
Cost: ${FEED_COST} TON
User Wallet: ${userWallet || 'Not provided'}
`;
        await sendTelegramMessage(message);
        
        updateFeedTimer();
        alert(`Feed purchased! You'll receive +${FEED_REWARD} TON in 2 hours.`);
      };

      // Close modals when clicking outside
      window.onclick = (e) => {
        if (e.target === elements.depositModal) {
          elements.depositModal.style.display = "none";
        }
        if (e.target === elements.feedModal) {
          elements.feedModal.style.display = "none";
        }
      };

      // Hide loading screen
      const hideLoadingScreen = () => {
        elements.loadingScreen.classList.add("hidden");
      };

      const minLoadingTime = new Promise((resolve) => setTimeout(resolve, 2000));
      const pageLoaded = new Promise((resolve) => window.addEventListener("load", resolve));
      Promise.all([minLoadingTime, pageLoaded]).then(hideLoadingScreen);
    });
  </script>
</body>
</html>
