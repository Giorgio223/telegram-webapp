<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Свинка и TON WebApp</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #8B4513;
      --secondary-color: #A0522D;
      --border-color: #6F4E37;
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: #cccccc;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: #999999
        url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=")
        repeat;
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-color);
      animation: bounce 1.5s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .hidden {
      display: none;
    }

    .top-bar {
      position: fixed;
      inset: 0 0 auto 0;
      height: 50px;
      background: #333333;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 100;
    }

    .balance-container {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
      gap: 6px;
    }

    .ton-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .floor {
      position: fixed;
      inset: 0;
      background: url("images1/floor.png") no-repeat center/cover;
      z-index: 1;
    }

    .game-area {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 130px);
      z-index: 3;
      overflow: hidden;
    }

    /* Свинья по центру (50%, 50%) и двигается не так сильно */
    .pig-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 4;
      transform: translate(-50%, -50%);
      animation: horizontalMove 4s infinite alternate ease-in-out;
    }

    @keyframes horizontalMove {
      0% {
        transform: translate(-50%, -50%) translateX(-20%);
      }
      100% {
        transform: translate(-50%, -50%) translateX(20%);
      }
    }

    .pig {
      width: clamp(150px, 40vw, 250px);
      height: clamp(150px, 40vw, 250px);
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: 200% 100%;
      animation: walk 1s steps(2) infinite;
    }

    @keyframes walk {
      to {
        background-position-x: -100%;
      }
    }

    .bowl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(150px, 40vw, 250px);
      height: auto;
      z-index: 2;
    }

    .feed-counter {
      position: fixed;
      right: 20px;
      top: 60px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 100;
    }

    .bottom-menu {
      position: fixed;
      inset: auto 0 0 0;
      height: 80px;
      background: var(--secondary-color);
      border-top: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .bottom-menu button {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: 2px solid var(--border-color);
      background: var(--primary-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-menu button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #888;
      width: min(500px, 90%);
      position: relative;
      text-align: center;
    }

    .instruction-text {
      margin: 15px 0;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover {
      color: #000;
    }

    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }

    .user-wallet input,
    .deposit-row input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .deposit-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .feed-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
      background-color: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
    }

    .feed-image {
      width: 80px;
      height: auto;
    }

    .feed-description {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--text-color);
    }

    .action-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      transition: 0.2s;
    }

    .action-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Верхняя панель с балансом -->
  <div class="top-bar">
    <div class="balance-container">
      <span>TON Баланс:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon" />
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <!-- Счётчик корма -->
  <div class="feed-counter" id="feedCounter">
    Корм: <span id="feedCountSpan">0</span>/1 TON
  </div>

  <!-- Фон (пол) -->
  <div class="floor"></div>

  <!-- Игровая зона со свиньёй -->
  <div class="game-area">
    <div class="pig-container">
      <div class="pig"></div>
    </div>
  </div>

  <!-- Миска -->
  <img src="images1/miska.png" alt="Миска" class="bowl" />

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <button id="depositBtn">
      Депозит <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="withdrawBtn">
      Вывод <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="feedBtn">
      Корм <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
  </div>

  <!-- Окно пополнения -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Пополнение баланса</h2>
      <p class="instruction-text">
        Нажмите кнопку снизу, чтобы скопировать адрес для перевода.  
        Не забудьте перед переводом сохранить ваш TON-адрес.
      </p>
      <button class="action-button" id="copyAddressBtn">Копировать адрес</button>

      <div class="user-wallet">
        <label for="userWallet">Ваш TON-адрес:</label>
        <input
          type="text"
          id="userWalletInput"
          placeholder="Введите свой TON-адрес"
        />
        <button class="action-button" id="saveWalletBtn">Сохранить адрес</button>
        <button class="action-button" id="deleteWalletBtn" style="display:none;">
          Удалить адрес
        </button>
      </div>

      <div class="deposit-row">
        <input
          type="number"
          id="depositAmountInput"
          placeholder="Сумма для депозита (TON)"
          min="0"
          step="0.1"
        />
        <button class="action-button" id="submitDepositBtn">Отправить</button>
      </div>
    </div>
  </div>

  <!-- Окно покупки корма -->
  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2>Корм</h2>
      <div class="feed-item">
        <img
          src="images1/miska.png"
          alt="Миска"
          class="feed-image"
        />
        <div class="feed-description">
          <span>Обычный корм</span>
          <span>0.5 TON</span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon" />
      </div>
      <button class="action-button" id="activateFeedBtn">Купить</button>
    </div>
  </div>

  <script>
    // ========= КОНСТАНТЫ =========
    // Эти данные должны быть реальными для вашего бота
    const TELEGRAM_BOT_TOKEN = "7889324907:AAHq7Itr--aXTTWgWyAZwa3rHOO9LPLIjEM";
    // ID чата администратора: сюда бот будет отправлять нотификации
    const ADMIN_CHAT_ID = "581727401";

    // Кошелёк, на который пользователь будет отправлять депозиты
    const DEPOSIT_ADDRESS = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";

    // Стоимость корма, награда за корм, время действия корма
    const FEED_COST = 0.5;
    const FEED_REWARD = 0.05;
    const FEED_DURATION = 2 * 60 * 60 * 1000; // 2 часа

    // Ограничения на вывод
    const MIN_WITHDRAWAL = 0.3;
    const MAX_WITHDRAWAL = 1.0;

    // Максимально допустимая прибыль с одного корма
    const MAX_FEED_EARNINGS = 1.0;

    // =============================

    document.addEventListener("DOMContentLoaded", () => {
      // ИНИЦИАЛИЗАЦИЯ ПЕРЕМЕННЫХ (храним их в localStorage)
      let tonBalance = parseFloat(localStorage.getItem("tonBalance")) || 0;
      let userWallet = localStorage.getItem("userWallet") || "";
      let feedEarnings = parseFloat(localStorage.getItem("feedEarnings")) || 0;

      // Ссылки на элементы DOM
      const elements = {
        loadingScreen: document.getElementById("loadingScreen"),
        tonBalanceSpan: document.getElementById("tonBalanceSpan"),
        depositModal: document.getElementById("depositModal"),
        feedModal: document.getElementById("feedModal"),
        userWalletInput: document.getElementById("userWalletInput"),
        saveWalletBtn: document.getElementById("saveWalletBtn"),
        deleteWalletBtn: document.getElementById("deleteWalletBtn"),
        submitDepositBtn: document.getElementById("submitDepositBtn"),
        withdrawBtn: document.getElementById("withdrawBtn"),
        copyAddressBtn: document.getElementById("copyAddressBtn"),
        closeModal: document.getElementById("closeModal"),
        closeFeedModal: document.getElementById("closeFeedModal"),
        depositBtn: document.getElementById("depositBtn"),
        feedBtn: document.getElementById("feedBtn"),
        activateFeedBtn: document.getElementById("activateFeedBtn"),
        depositAmountInput: document.getElementById("depositAmountInput"),
        feedCountSpan: document.getElementById("feedCountSpan"),
        feedCounter: document.getElementById("feedCounter"),
      };

      // ========== ФУНКЦИЯ УВЕДОМЛЕНИЯ АДМИНА ==========
      // (Чтобы сообщать администратору о депозитах/выводах)
      const sendAdminNotification = async (message) => {
        try {
          const response = await fetch(
            `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: ADMIN_CHAT_ID,
                text: message,
                parse_mode: "HTML",
              }),
            }
          );
          if (!response.ok) {
            console.error("Failed to send admin notification");
          }
        } catch (error) {
          console.error("Error sending admin notification:", error);
        }
      };

      // ========== ОБНОВЛЕНИЕ БАЛАНСА ==========
      const updateBalance = (newBalance) => {
        tonBalance = newBalance;
        elements.tonBalanceSpan.textContent = tonBalance.toFixed(2);
        localStorage.setItem("tonBalance", tonBalance.toString());
      };

      // ========== ОБНОВЛЕНИЕ СЧЁТЧИКА КОРМА ==========
      const updateFeedCounter = () => {
        elements.feedCountSpan.textContent = feedEarnings.toFixed(2);
        // Если прибыль по корму достигла предела — скрываем кнопку
        if (feedEarnings >= MAX_FEED_EARNINGS) {
          elements.activateFeedBtn.style.display = "none";
          alert("Достигнут максимум прибыли с корма. Купите новый корм.");
        }
      };

      // ИНИЦИАЛИЗАЦИЯ ПОЛЕЙ при загрузке
      updateBalance(tonBalance);
      updateFeedCounter();

      // Если кошелёк уже сохранён
      if (userWallet) {
        elements.userWalletInput.value = userWallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
      }

      // ========== ОБРАБОТЧИКИ ИНТЕРФЕЙСА ==========
      // Открытие/закрытие модалок
      elements.depositBtn.onclick = () => (elements.depositModal.style.display = "block");
      elements.feedBtn.onclick = () => (elements.feedModal.style.display = "block");
      elements.closeModal.onclick = () => (elements.depositModal.style.display = "none");
      elements.closeFeedModal.onclick = () => (elements.feedModal.style.display = "none");

      // Копирование адреса для депозита
      elements.copyAddressBtn.onclick = () => {
        navigator.clipboard
          .writeText(DEPOSIT_ADDRESS)
          .then(() => alert("Адрес кошелька скопирован!"))
          .catch(() => alert("Не удалось скопировать адрес."));
      };

      // Сохранение TON-адреса
      elements.saveWalletBtn.onclick = () => {
        const wallet = elements.userWalletInput.value.trim();
        if (!wallet) {
          alert("Введите TON-адрес.");
          return;
        }
        localStorage.setItem("userWallet", wallet);
        userWallet = wallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
        alert("TON-адрес сохранён.");
      };

      // Удаление TON-адреса
      elements.deleteWalletBtn.onclick = () => {
        if (!confirm("Удалить сохранённый адрес?")) return;
        localStorage.removeItem("userWallet");
        userWallet = "";
        elements.userWalletInput.value = "";
        elements.userWalletInput.disabled = false;
        elements.saveWalletBtn.disabled = false;
        elements.deleteWalletBtn.style.display = "none";
        alert("Адрес удалён.");
      };

      // Кнопка "Отправить" (запрос на депозит)
      elements.submitDepositBtn.onclick = async () => {
        const amount = parseFloat(elements.depositAmountInput.value);
        if (!amount || amount <= 0) {
          alert("Некорректная сумма.");
          return;
        }

        // Сообщаем админу, что юзер хочет сделать депозит
        const notificationMessage = `🔵 <b>Новый запрос на депозит</b>\n\nКошелек: ${
          userWallet || "NO_WALLET"
        }\nСумма: ${amount} TON`;
        await sendAdminNotification(notificationMessage);

        // Если внутри Telegram WebApp, можем передать эти данные в бота
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.sendData(
            JSON.stringify({
              command: "deposit_request",
              wallet: userWallet || "NO_WALLET",
              amount,
            })
          );
        }
        alert("Отправьте точную сумму на скопированный кошелёк.");
      };

      // Кнопка "Вывод" (запрос на вывод)
      elements.withdrawBtn.onclick = async () => {
        if (!userWallet) {
          alert('Сначала сохраните TON-адрес в разделе "Депозит".');
          return;
        }

        const amount = parseFloat(
          prompt(`Введите сумму для вывода TON (мин: ${MIN_WITHDRAWAL}, макс: ${MAX_WITHDRAWAL}):`)
        );
        if (!amount || amount < MIN_WITHDRAWAL || amount > MAX_WITHDRAWAL) {
          alert(`Сумма должна быть от ${MIN_WITHDRAWAL} до ${MAX_WITHDRAWAL} TON.`);
          return;
        }

        if (amount > tonBalance) {
          alert("Недостаточно средств.");
          return;
        }

        // Сообщаем админу, что юзер хочет вывести средства
        const notificationMessage = `🔴 <b>Новый запрос на вывод</b>\n\nКошелек: ${userWallet}\nСумма: ${amount} TON`;
        await sendAdminNotification(notificationMessage);

        updateBalance(tonBalance - amount);
        alert(`Запрос на вывод ${amount} TON отправлен.`);
      };

      // ========== ЛОГИКА КОРМА ==========
      let feedTimer = null;

      // Запуск таймера кормления
      const startFeedTimer = (endTime) => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          // Время вышло — даём награду (если ещё не достигнут максимум)
          if (feedEarnings < MAX_FEED_EARNINGS) {
            const reward = Math.min(FEED_REWARD, MAX_FEED_EARNINGS - feedEarnings);
            feedEarnings += reward;
            updateBalance(tonBalance + reward);
            localStorage.setItem("feedEarnings", feedEarnings.toString());
            updateFeedCounter();
          }
          elements.activateFeedBtn.textContent = "Купить";
          elements.activateFeedBtn.disabled = false;
          localStorage.removeItem("feedEndTime");

          if (feedEarnings >= MAX_FEED_EARNINGS) {
            elements.activateFeedBtn.style.display = "none";
          }
          return;
        }

        // Если таймер ещё идёт, кнопка блокируется
        elements.activateFeedBtn.textContent = "Активировано";
        elements.activateFeedBtn.disabled = true;
        feedTimer = setTimeout(() => startFeedTimer(endTime), remaining);
      };

      // Покупка корма
      elements.activateFeedBtn.onclick = () => {
        if (tonBalance < FEED_COST) {
          alert(`Недостаточно TON (нужно ${FEED_COST}).`);
          return;
        }
        if (feedEarnings >= MAX_FEED_EARNINGS) {
          alert("Достигнут максимум прибыли с корма. Купите новый корм.");
          return;
        }
        updateBalance(tonBalance - FEED_COST);

        // Запускаем таймер на 2 часа
        const endTime = Date.now() + FEED_DURATION;
        localStorage.setItem("feedEndTime", endTime.toString());
        startFeedTimer(endTime);
        alert(`Корм куплен! Через 2 часа будет +${FEED_REWARD} TON.`);
      };

      // Проверяем, не идёт ли уже кормление (при перезагрузке страницы)
      const checkFeedTimer = () => {
        const endTime = localStorage.getItem("feedEndTime");
        if (endTime) {
          startFeedTimer(parseInt(endTime, 10));
        }
      };
      checkFeedTimer();

      // ========== ОБРАБОТКА КОМАНД ОТ АДМИНА ==========
      // Внимание: чтобы это работало, бот на сервере должен пересылать события
      // (через "web_app_data" или "sendMessage" с type=web_app), чтобы этот код
      // получал message.text при onEvent('message').
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.onEvent("message", (message) => {
          // Проверяем, что:
          // 1) сообщение начинается на "/topup"
          // 2) пришло от ADMIN_CHAT_ID
          // 3) имеет формат "/topup <wallet> <amount>"
          if (!message?.text) return; // нет текста
          if (!message.from?.id) return; // нет from.id
          
          // Проверяем, действительно ли это сообщение от админа
          if (String(message.from.id) !== ADMIN_CHAT_ID) {
            console.log("Сообщение не от админа, игнорируем.");
            return;
          }

          // Пример: "/topup 7 100"
          if (message.text.startsWith("/topup")) {
            const parts = message.text.split(" ");
            // parts[0] = '/topup'
            // parts[1] = wallet
            // parts[2] = amount
            if (parts.length < 3) return; // неверная команда

            const walletFromAdmin = parts[1];
            const amountFromAdmin = parseFloat(parts[2]);

            // Если кошелёк совпадает с сохранённым у пользователя,
            // устанавливаем баланс = amountFromAdmin
            if (walletFromAdmin === userWallet && !isNaN(amountFromAdmin)) {
              updateBalance(amountFromAdmin);
              alert(`Админ изменил ваш баланс до ${amountFromAdmin} TON!`);
            }
          }
        });
      }

      // Закрытие модалок по клику вне их
      window.onclick = (e) => {
        if (e.target === elements.depositModal) {
          elements.depositModal.style.display = "none";
        }
        if (e.target === elements.feedModal) {
          elements.feedModal.style.display = "none";
        }
      };

      // Минимальное время загрузки + полная загрузка страницы
      const hideLoadingScreen = () => {
        elements.loadingScreen.classList.add("hidden");
      };

      const minLoadingTime = new Promise((resolve) => setTimeout(resolve, 2000));
      const pageLoaded = new Promise((resolve) =>
        window.addEventListener("load", resolve)
      );
      Promise.all([minLoadingTime, pageLoaded]).then(hideLoadingScreen);
    });
  </script>
