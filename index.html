<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Maiale e TON WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #8B4513;
      --secondary-color: #A0522D;
      --border-color: #6F4E37;
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: #cccccc;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: #999999 url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=") repeat;
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-color);
      animation: bounce 1.5s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .hidden { display: none; }

    .top-bar {
      position: fixed;
      inset: 0 0 auto 0;
      height: 50px;
      background: #333333;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 100;
    }

    .balance-container {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
      gap: 6px;
    }

    .ton-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .floor {
      position: fixed;
      inset: 0;
      background: url("images1/floor.png") no-repeat center/cover;
      z-index: 1;
    }

    .game-area {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 130px);
      z-index: 3;
      overflow: hidden;
    }

    .pig-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 4;
      transform: translate(-50%, -50%);
    }

    .pig {
      width: clamp(150px, 40vw, 250px);
      height: clamp(150px, 40vw, 250px);
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: 200% 100%;
    }

    .bowl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(150px, 40vw, 250px);
      height: auto;
      z-index: 2;
    }

    .feed-counter {
      position: fixed;
      right: 20px;
      top: 60px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 100;
    }

    .countdown {
      position: fixed;
      top: 100px;
      right: 20px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 100;
      display: none;
    }

    .bottom-menu {
      position: fixed;
      inset: auto 0 0 0;
      height: 80px;
      background: var(--secondary-color);
      border-top: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .bottom-menu button {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: 2px solid var(--border-color);
      background: var(--primary-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-menu button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #888;
      width: min(500px, 90%);
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover { color: #000; }

    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }

    .user-wallet input,
    .deposit-row input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .deposit-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      justify-content: center;
    }

    .feed-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
      background-color: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
    }

    .feed-image {
      width: 80px;
      height: auto;
    }

    .feed-description {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--text-color);
    }

    .action-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      transition: 0.2s;
    }

    .action-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Caricamento...</div>
  </div>

  <div class="top-bar">
    <div class="balance-container">
      <span>Saldo TON:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon" />
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <div class="feed-counter" id="feedCounter">
    Cibo: <span id="feedCountSpan">0</span>/1 TON
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="floor"></div>

  <div class="game-area">
    <div class="pig-container">
      <div class="pig"></div>
    </div>
  </div>

  <img src="images1/miska.png" alt="Ciotola" class="bowl" />

  <div class="bottom-menu">
    <button id="depositBtn">
      Deposito <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="withdrawBtn">
      Prelievo <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="feedBtn">
      Cibo <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
  </div>

  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Ricarica saldo</h2>
      <p class="instruction-text">
        Clicca il pulsante qui sotto per inviare una richiesta di ricarica. 
        L'amministratore esaminer√† la tua richiesta.
      </p>

      <div class="user-wallet">
        <label for="userWallet">Il tuo indirizzo TON:</label>
        <input
          type="text"
          id="userWalletInput"
          placeholder="Inserisci il tuo indirizzo TON (opzionale)"
        />
        <button class="action-button" id="saveWalletBtn">Salva indirizzo</button>
        <button class="action-button" id="deleteWalletBtn" style="display:none;">
          Elimina indirizzo
        </button>
      </div>

      <div class="deposit-row">
        <input
          type="number"
          id="depositAmountInput"
          placeholder="Importo per il deposito (TON)"
          min="0"
          step="0.1"
        />
        <button class="action-button" id="sendDepositBtn">Invia</button>
      </div>
    </div>
  </div>

  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2>Cibo</h2>
      <div class="feed-item">
        <img src="images1/miska.png" alt="Ciotola" class="feed-image" />
        <div class="feed-description">
          <span>Cibo normale</span>
          <span>0.5 TON</span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon" />
      </div>
      <button class="action-button" id="activateFeedBtn">Acquista</button>
    </div>
  </div>

  <script>
    // ========= COSTANTI =========
    const FEED_COST = 0.5;            // Costo del cibo
    const FEED_REWARD = 0.05;         // Ricompensa per il feed
    const FEED_DURATION = 5 * 1000;   // 5 secondi per il test
    const MIN_WITHDRAWAL = 0.3;       // Importo minimo per il prelievo
    const MAX_WITHDRAWAL = 1.0;       // Importo massimo per il prelievo
    const MAX_FEED_EARNINGS = 1.0;    // Massimo guadagni da un feed

    // Token API di Telegram e ID chat
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';
    const ADMIN_CHAT_ID = 'ADMIN_CHAT_ID';

    // Inizializza variabili
    let tonBalance = parseFloat(localStorage.getItem("tonBalance")) || 0;
    let userWallet = localStorage.getItem("userWallet") || "";
    let feedEarnings = parseFloat(localStorage.getItem("feedEarnings")) || 0;

    // Riferimenti agli elementi DOM
    const elements = {
      loadingScreen: document.getElementById("loadingScreen"),
      tonBalanceSpan: document.getElementById("tonBalanceSpan"),
      depositModal: document.getElementById("depositModal"),
      feedModal: document.getElementById("feedModal"),
      userWalletInput: document.getElementById("userWalletInput"),
      saveWalletBtn: document.getElementById("saveWalletBtn"),
      deleteWalletBtn: document.getElementById("deleteWalletBtn"),
      sendDepositBtn: document.getElementById("sendDepositBtn"),
      depositAmountInput: document.getElementById("depositAmountInput"),
      withdrawBtn: document.getElementById("withdrawBtn"),
      closeModal: document.getElementById("closeModal"),
      closeFeedModal: document.getElementById("closeFeedModal"),
      depositBtn: document.getElementById("depositBtn"),
      feedBtn: document.getElementById("feedBtn"),
      activateFeedBtn: document.getElementById("activateFeedBtn"),
      feedCountSpan: document.getElementById("feedCountSpan"),
      feedCounter: document.getElementById("feedCounter"),
      countdown: document.getElementById("countdown")
    };

    // Funzione per inviare notifica all'amministratore
    const sendAdminNotification = async (message, inlineKeyboard = null) => {
      const params = {
        chat_id: ADMIN_CHAT_ID,
        text: message,
        parse_mode: 'HTML'
      };

      if (inlineKeyboard) {
        params.reply_markup = JSON.stringify(inlineKeyboard);
      }

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(params)
        });
        return await response.json();
      } catch (error) {
        console.error('Errore nell\'invio della notifica:', error);
      }
    };

    // Aggiorna il saldo
    const updateBalance = (newBalance) => {
      tonBalance = newBalance;
      elements.tonBalanceSpan.textContent = tonBalance.toFixed(2);
      localStorage.setItem("tonBalance", tonBalance.toString());
    };

    // Aggiorna il contatore del feed
    const updateFeedCounter = () => {
      elements.feedCountSpan.textContent = feedEarnings.toFixed(2);
      if (feedEarnings >= MAX_FEED_EARNINGS) {
        elements.activateFeedBtn.style.display = "none";
        alert("Hai raggiunto il massimo guadagno dal cibo. Acquista nuovo cibo.");
      }
    };

    // Inizializza l'interfaccia utente
    updateBalance(tonBalance);
    updateFeedCounter();

    if (userWallet) {
      elements.userWalletInput.value = userWallet;
      elements.userWalletInput.disabled = true;
      elements.saveWalletBtn.disabled = true;
      elements.deleteWalletBtn.style.display = "inline-block";
    }

    // Eventi UI
    elements.depositBtn.onclick = () => (elements.depositModal.style.display = "block");
    elements.closeModal.onclick = () => (elements.depositModal.style.display = "none");
    elements.feedBtn.onclick = () => (elements.feedModal.style.display = "block");
    elements.closeFeedModal.onclick = () => (elements.feedModal.style.display = "none");

    // Gestione del portafoglio
    elements.saveWalletBtn.onclick = () => {
      const wallet = elements.userWalletInput.value.trim();
      if (!wallet) {
        alert("Inserisci l'indirizzo TON o lascia il campo vuoto se non necessario.");
        return;
      }
      localStorage.setItem("userWallet", wallet);
      userWallet = wallet;
      elements.userWalletInput.disabled = true;
      elements.saveWalletBtn.disabled = true;
      elements.deleteWalletBtn.style.display = "inline-block";
      alert("Indirizzo TON salvato.");
    };

    elements.deleteWalletBtn.onclick = () => {
      if (!confirm("Eliminare l'indirizzo salvato?")) return;
      localStorage.removeItem("userWallet");
      userWallet = "";
      elements.userWalletInput.value = "";
      elements.userWalletInput.disabled = false;
      elements.saveWalletBtn.disabled = false;
      elements.deleteWalletBtn.style.display = "none";
      alert("Indirizzo eliminato.");
    };

    // Gestione del deposito
    elements.sendDepositBtn.onclick = async () => {
      const amount = parseFloat(elements.depositAmountInput.value);
      if (!amount || amount <= 0) {
        alert("Importo non valido per il deposito.");
        return;
      }

      const wallet = elements.userWalletInput.value.trim();
      const message = `üì• Nuova richiesta di deposito\n\nImporto: ${amount} TON${wallet ? '\nPortafoglio: ' + wallet : ''}`;
      
      const inlineKeyboard = {
        inline_keyboard: [[
          {
            text: '‚úÖ Approva',
            callback_data: `approve_deposit:${amount}`
          }
        ]]
      };

      await sendAdminNotification(message, inlineKeyboard);
      alert("Richiesta di ricarica inviata all'amministratore.");
      elements.depositAmountInput.value = "";
      elements.depositModal.style.display = "none";
    };

    // Gestione del prelievo
    elements.withdrawBtn.onclick = async () => {
      const amount = parseFloat(
        prompt(`Inserisci l'importo per il prelievo TON (min: ${MIN_WITHDRAWAL}, max: ${MAX_WITHDRAWAL}):`)
      );
      if (!amount || amount < MIN_WITHDRAWAL || amount > MAX_WITHDRAWAL) {
        alert(`L'importo deve essere compreso tra ${MIN_WITHDRAWAL} e ${MAX_WITHDRAWAL} TON.`);
        return;
      }
      if (amount > tonBalance) {
        alert("Fondi insufficienti nel saldo.");
        return;
      }

      const wallet = userWallet || 'Non specificato';
      const message = `üí∏ Nuova richiesta di prelievo\n\nImporto: ${amount} TON\nPortafoglio: ${wallet}`;
      
      await sendAdminNotification(message);
      updateBalance(tonBalance - amount);
      alert(`Richiesta di prelievo di ${amount.toFixed(2)} TON inviata all'amministratore.`);
    };

    // Logica del timer per il feed
    let feedTimer = null;

    const updateCountdown = (remainingTime) => {
      const minutes = Math.floor(remainingTime / 60000);
      const seconds = Math.floor((remainingTime % 60000) / 1000);
      elements.countdown.textContent = `Rimanente: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    };

    const startFeedTimer = (endTime) => {
      const remaining = endTime - Date.now();
      if (remaining <= 0) {
        elements.countdown.style.display = 'none';
        if (feedEarnings < MAX_FEED_EARNINGS) {
          const reward = Math.min(FEED_REWARD, MAX_FEED_EARNINGS - feedEarnings);
          feedEarnings += reward;
          updateBalance(tonBalance + reward);
          localStorage.setItem("feedEarnings", feedEarnings.toString());
          updateFeedCounter();
        }
        elements.activateFeedBtn.textContent = "Acquista";
        elements.activateFeedBtn.disabled = false;
        localStorage.removeItem("feedEndTime");

        if (feedEarnings >= MAX_FEED_EARNINGS) {
          elements.activateFeedBtn.style.display = "none";
        }
        return;
      }

      elements.countdown.style.display = 'block';
      updateCountdown(remaining);
      elements.activateFeedBtn.textContent = "Attivato";
      elements.activateFeedBtn.disabled = true;
      feedTimer = setTimeout(() => startFeedTimer(endTime), 1000);
    };

    elements.activateFeedBtn.onclick = () => {
      if (tonBalance < FEED_COST) {
        alert(`Fondi insufficienti (necessari ${FEED_COST}).`);
        return;
      }
      if (feedEarnings >= MAX_FEED_EARNINGS) {
        alert("Hai raggiunto il massimo guadagno dal cibo. Acquista nuovo cibo.");
        return;
      }
      updateBalance(tonBalance - FEED_COST);

      const endTime = Date.now() + FEED_DURATION;
      localStorage.setItem("feedEndTime", endTime.toString());
      startFeedTimer(endTime);
      alert(`Cibo acquistato! Tra ${FEED_DURATION/1000} secondi avrai +${FEED_REWARD} TON.`);
    };

    // Controlla se c'√® un timer di feed attivo
    const checkFeedTimer = () => {
      const endTime = localStorage.getItem("feedEndTime");
      if (endTime) {
        startFeedTimer(parseInt(endTime, 10));
      }
    };
    checkFeedTimer();

    // Chiudi i modali al clic esterno
    window.onclick = (e) => {
      if (e.target === elements.depositModal) {
        elements.depositModal.style.display = "none";
      }
      if (e.target === elements.feedModal) {
        elements.feedModal.style.display = "none";
      }
    };

    // Nascondi lo schermo di caricamento
    const hideLoadingScreen = () => {
      elements.loadingScreen.classList.add("hidden");
    };
    const minLoadingTime = new Promise((resolve) => setTimeout(resolve, 2000));
    const pageLoaded = new Promise((resolve) => window.addEventListener("load", resolve));
    Promise.all([minLoadingTime, pageLoaded]).then(hideLoadingScreen);
  </script>
</body>
</html>
