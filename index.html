<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Свинка и TON</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Основные стили */
    :root {
      --primary-color: #8B4513;
      --secondary-color: #A0522D;
      --border-color: #6F4E37;
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: #cccccc;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: #999999 url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=") repeat;
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-color);
      animation: bounce 1.5s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .hidden {
      display: none;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #333333;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Выравнивание вправо */
      padding: 0 20px;
      z-index: 100;
      box-sizing: border-box;
    }

    .balance-container {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
      gap: 6px;
    }

    .ton-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .floor {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: url("images1/floor.png") no-repeat center/cover;
      z-index: 1;
    }

    .game-area {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 160px);
      z-index: 3;
      overflow: hidden;
    }

    .pig-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 4;
      transform: translate(-50%, -50%);
      animation: horizontalMove 4s infinite alternate ease-in-out;
      width: 250px; /* Фиксированная ширина для стабильности */
      height: 250px; /* Фиксированная высота для стабильности */
    }

    @keyframes horizontalMove {
      0% { transform: translate(-50%, -50%) translateX(-20%); }
      100% { transform: translate(-50%, -50%) translateX(20%); }
    }

    .pig {
      width: 100%;
      height: 100%;
      background: url("images1/pig223.png") center center no-repeat;
      background-size: contain; /* Полное отображение изображения */
      animation: walk 1s steps(2) infinite;
    }

    @keyframes walk {
      to { background-position-x: -100%; }
    }

    .bowl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(150px, 40vw, 250px);
      height: auto;
      z-index: 2;
    }

    .feed-counter {
      position: fixed;
      right: 20px;
      top: 80px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 100;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: var(--secondary-color);
      border-top: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .bottom-menu button {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: 2px solid var(--border-color);
      background: var(--primary-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-menu button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #888;
      width: min(500px, 90%);
      position: relative;
      text-align: center;
    }

    .instruction-text {
      margin: 15px 0;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover {
      color: #000;
    }

    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }

    .user-wallet input,
    .deposit-row input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .deposit-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      justify-content: center;
    }

    .feed-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
      background-color: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
    }

    .feed-image {
      width: 80px;
      height: auto;
    }

    .feed-description {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--text-color);
    }

    .action-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      transition: 0.2s;
    }

    .action-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feed-timer {
      margin-top: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Загрузка...</div>
  </div>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <div class="balance-container">
      <span>Баланс TON:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon" />
      <span id="tonBalanceSpan">0</span>
    </div>
    <!-- Удалено отображение userId -->
  </div>

  <!-- Счётчик корма -->
  <div class="feed-counter" id="feedCounter">
    Заработано: <span id="feedCountSpan">0.00</span>/2 TON
  </div>

  <!-- Пол -->
  <div class="floor"></div>

  <!-- Игровая зона -->
  <div class="game-area">
    <div class="pig-container">
      <div class="pig"></div>
    </div>
  </div>

  <!-- Миска -->
  <img src="images1/miska.png" alt="Миска" class="bowl" />

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <button id="depositBtn">
      Депозит <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="withdrawBtn">
      Вывод <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
    <button id="feedBtn">
      Корм <img src="images1/ton.png" alt="TON" class="ton-icon" />
    </button>
  </div>

  <!-- Модальное окно депозита -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Пополнение баланса</h2>
      <p class="instruction-text">
        Нажмите кнопку ниже, чтобы скопировать TON адрес для перевода, а также укажите желаемую сумму.
        Не забудьте при необходимости сохранить ваш TON-адрес перед депозитом.
      </p>

      <button class="action-button" id="copyAddressBtn">Скопировать адрес</button>

      <div class="user-wallet">
        <label for="userWallet">Ваш TON адрес:</label>
        <input
          type="text"
          id="userWalletInput"
          placeholder="Введите ваш TON адрес"
        />
        <button class="action-button" id="saveWalletBtn">Сохранить адрес</button>
        <button class="action-button" id="deleteWalletBtn" style="display:none;">
          Удалить адрес
        </button>
      </div>

      <div class="deposit-row">
        <input
          type="number"
          id="depositAmountInput"
          placeholder="Сумма депозита (TON)"
          min="0"
          step="0.1"
        />
        <button class="action-button" id="sendDepositBtn">Отправить</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно корма -->
  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2>Корм</h2>
      <div class="feed-item">
        <img src="images1/miska.png" alt="Миска" class="feed-image" />
        <div class="feed-description">
          <span>Обычный корм</span>
          <span>0.5 TON</span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon" />
      </div>
      <div id="feedTimer" class="feed-timer"></div>
      <button class="action-button" id="activateFeedBtn">Купить</button>
    </div>
  </div>

  <script>
    // Константы
    const FEED_COST = 0.5;
    const EARN_PER_ACTIVATION = 0.05;
    const MAX_ACTIVATIONS = 40; // Для достижения 2 TON
    const MAX_EARNINGS = 2; // 2 TON
    const DEPOSIT_WALLET = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";

    // Настройки Telegram-бота
    const TOKEN = "7889324907:AAHq7Itr--aXTTWgWyAZwa3rHOO9LPLIjEM"; // <-- Замените на реальный
    const WEB_APP_URL = "https://giorgio223.github.io/telegram-webapp/"; // <-- Ссылка на index.html
    const ADMIN_CHAT_ID = "581727401"; // <-- Ваш user_id как строка

    let LAST_UPDATE_ID = 0; // Для отслеживания последних обновлений

    // Функция для генерации ключа баланса
    const getBalanceKey = (userId) => `tonBalance_${userId}`;

    // Функция для генерации UUID
    function generateUUID() { // Public Domain/MIT
      var d = new Date().getTime();//Timestamp
      var d2 = (performance && performance.now && (performance.now()*1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16;//random number between 0 and 16
          if(d > 0){
              r = (d + r)%16 | 0;
              d = Math.floor(d/16);
          } else {
              r = (d2 + r)%16 | 0;
              d2 = Math.floor(d2/16);
          }
          return (c==='x' ? r : (r&0x3|0x8)).toString(16);
      });
    }

    // Отправка сообщений в Telegram
    async function sendTelegramMessage(chatId, text) {
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: text,
          }),
        });
      } catch (error) {
        console.error('Ошибка отправки сообщения в Telegram:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Генерация или получение уникального идентификатора пользователя
      let userId = localStorage.getItem("userId");
      if (!userId) {
        userId = generateUUID();
        localStorage.setItem("userId", userId);
      }

      // Инициализация состояния
      let userWallet = localStorage.getItem("userWallet") || "";
      let tonBalance = parseFloat(localStorage.getItem(getBalanceKey(userId))) || 0;
      let feedActivations = parseInt(localStorage.getItem("feedActivations")) || 0;
      let feedEndTime = localStorage.getItem("feedEndTime");
      feedEndTime = feedEndTime ? parseInt(feedEndTime, 10) : null;

      // DOM элементы
      const elements = {
        loadingScreen: document.getElementById("loadingScreen"),
        tonBalanceSpan: document.getElementById("tonBalanceSpan"),
        depositModal: document.getElementById("depositModal"),
        feedModal: document.getElementById("feedModal"),
        userWalletInput: document.getElementById("userWalletInput"),
        saveWalletBtn: document.getElementById("saveWalletBtn"),
        deleteWalletBtn: document.getElementById("deleteWalletBtn"),
        copyAddressBtn: document.getElementById("copyAddressBtn"),
        sendDepositBtn: document.getElementById("sendDepositBtn"),
        depositAmountInput: document.getElementById("depositAmountInput"),
        withdrawBtn: document.getElementById("withdrawBtn"),
        closeModal: document.getElementById("closeModal"),
        closeFeedModal: document.getElementById("closeFeedModal"),
        depositBtn: document.getElementById("depositBtn"),
        feedBtn: document.getElementById("feedBtn"),
        activateFeedBtn: document.getElementById("activateFeedBtn"),
        feedCountSpan: document.getElementById("feedCountSpan"),
        feedCounter: document.getElementById("feedCounter"),
        feedTimer: document.getElementById("feedTimer"),
      };

      // Функция проверки пополнения баланса
      const checkAdminBalance = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const adminKey = urlParams.get('adminKey');
        const userIdParam = urlParams.get('userId'); // Это будет уникальный идентификатор пользователя
        const amount = urlParams.get('amount'); // Сумма пополнения

        console.log("Проверка adminKey:", adminKey);
        console.log("Проверка userId:", userIdParam);
        console.log("Проверка amount:", amount);

        // Проверка, что это админ и что все параметры присутствуют
        if (adminKey === 'ton223giorgio' && userIdParam && amount) {
          const numericAmount = parseFloat(amount);

          if (!isNaN(numericAmount)) {
            // Получаем текущий баланс пользователя
            let currentBalance = parseFloat(localStorage.getItem(getBalanceKey(userIdParam))) || 0;
            const newBalance = currentBalance + numericAmount;

            // Обновляем баланс для указанного пользователя
            localStorage.setItem(getBalanceKey(userIdParam), newBalance.toString());

            // Если текущий пользователь совпадает с userIdParam, обновить UI
            if (userIdParam === userId) {
              updateBalance(newBalance);
            }

            // Показываем успешное сообщение
            alert(`Баланс пользователя успешно пополнен на ${numericAmount.toFixed(2)} TON`);

            // Отправка подтверждения администратору
            sendTelegramMessage(ADMIN_CHAT_ID, `Администратор пополнил баланс пользователя с ID ${userIdParam} на ${numericAmount.toFixed(2)} TON. Новый баланс: ${newBalance.toFixed(2)} TON.`);

            // Убираем параметры из URL, чтобы избежать повторного пополнения
            window.history.replaceState({}, document.title, window.location.pathname);
            return true;
          } else {
            alert("Некорректная сумма пополнения.");
          }
        }

        return false;
      };

      // Проверка на пополнение баланса при загрузке страницы
      checkAdminBalance();

      // Обновление баланса
      const updateBalance = (newBalance) => {
        tonBalance = newBalance;
        elements.tonBalanceSpan.textContent = tonBalance.toFixed(2);
        localStorage.setItem(getBalanceKey(userId), tonBalance.toString());

        // Обновление счётчика корма, если требуется
        updateFeedCounter();
      };

      // Обновление счётчика корма
      const updateFeedCounter = () => {
        const earnings = (EARN_PER_ACTIVATION * feedActivations).toFixed(2);
        elements.feedCountSpan.textContent = earnings;
        localStorage.setItem("feedActivations", feedActivations.toString());

        if (feedActivations >= MAX_ACTIVATIONS || tonBalance >= MAX_EARNINGS) {
          // Корм достиг максимума
          elements.activateFeedBtn.textContent = "Купить";
          elements.activateFeedBtn.disabled = false;
        } else {
          elements.activateFeedBtn.textContent = "Активировать";
          elements.activateFeedBtn.disabled = false;
        }
      };

      // Форматирование времени
      const formatTime = (ms) => {
        const seconds = Math.floor(ms / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        return `${hours}ч ${minutes % 60}м ${seconds % 60}с`;
      };

      // Инициализация UI
      updateBalance(tonBalance);
      updateFeedCounter();

      if (userWallet) {
        elements.userWalletInput.value = userWallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
      }

      // Логика таймера корма
      const startFeedTimer = () => {
        if (tonBalance < FEED_COST) {
          alert(`Недостаточно TON для покупки корма (нужно ${FEED_COST} TON).`);
          return;
        }

        if (feedActivations >= MAX_ACTIVATIONS || tonBalance >= MAX_EARNINGS) {
          alert("Достигнут максимум заработка. Пожалуйста, купите новый корм.");
          return;
        }

        // Покупка корма
        updateBalance(tonBalance - FEED_COST);

        // Установка времени окончания кормления
        feedEndTime = Date.now() + FEED_DELAY;
        localStorage.setItem("feedEndTime", feedEndTime.toString());

        // Отправка сообщения администратору
        const message = `
Покупка корма:
Стоимость: ${FEED_COST} TON
Кошелек пользователя: ${userWallet}
ID пользователя: ${userId}
        `;
        sendTelegramMessage(ADMIN_CHAT_ID, message);

        // Запуск таймера
        elements.activateFeedBtn.textContent = "Активировано";
        elements.activateFeedBtn.disabled = true;
        elements.feedTimer.textContent = `Получение награды через: ${formatTime(feedEndTime - Date.now())}`;
        setTimeout(updateFeedTimer, 1000);

        alert(`Корм куплен! Через 10 секунд вы получите +${EARN_PER_ACTIVATION} TON.`);
      };

      const updateFeedTimer = () => {
        if (!feedEndTime) {
          elements.feedTimer.textContent = "";
          if (feedActivations >= MAX_ACTIVATIONS || tonBalance >= MAX_EARNINGS) {
            elements.activateFeedBtn.textContent = "Купить";
          } else {
            elements.activateFeedBtn.textContent = "Активировать";
          }
          elements.activateFeedBtn.disabled = false;
          updateFeedCounter();
          return;
        }

        const now = Date.now();
        const remaining = feedEndTime - now;

        if (remaining <= 0) {
          // Получение награды
          const newEarnings = (feedActivations + 1) * EARN_PER_ACTIVATION;
          let earnedThisActivation = EARN_PER_ACTIVATION;

          if (newEarnings > MAX_EARNINGS) {
            earnedThisActivation = MAX_EARNINGS - (EARN_PER_ACTIVATION * feedActivations);
          }

          updateBalance(tonBalance + earnedThisActivation);
          feedActivations += 1;
          localStorage.setItem("feedActivations", feedActivations.toString());

          alert(`Награда получена: +${earnedThisActivation.toFixed(2)} TON.`);

          // Очистка таймера
          feedEndTime = null;
          localStorage.removeItem("feedEndTime");
          elements.feedTimer.textContent = "";

          // Обновление счётчика и кнопки
          if (feedActivations >= MAX_ACTIVATIONS || tonBalance >= MAX_EARNINGS) {
            elements.activateFeedBtn.textContent = "Купить";
            elements.activateFeedBtn.disabled = false;
            alert("Достигнут максимум заработка. Пожалуйста, купите новый корм.");
          } else {
            elements.activateFeedBtn.textContent = "Активировать";
            elements.activateFeedBtn.disabled = false;
          }

          updateFeedCounter();
        } else {
          elements.feedTimer.textContent = `Получение награды через: ${formatTime(remaining)}`;
          setTimeout(updateFeedTimer, 1000);
        }
      };

      if (feedEndTime) {
        updateFeedTimer();
      }

      // Обработчики событий
      elements.depositBtn.onclick = () => elements.depositModal.style.display = "block";
      elements.closeModal.onclick = () => elements.depositModal.style.display = "none";
      elements.feedBtn.onclick = () => elements.feedModal.style.display = "block";
      elements.closeFeedModal.onclick = () => elements.feedModal.style.display = "none";

      elements.copyAddressBtn.onclick = () => {
        navigator.clipboard.writeText(DEPOSIT_WALLET)
          .then(() => alert("Адрес для депозита скопирован!"))
          .catch((err) => console.error('Ошибка копирования:', err));
      };

      elements.saveWalletBtn.onclick = () => {
        const wallet = elements.userWalletInput.value.trim();
        if (!wallet) {
          alert("Пожалуйста, введите ваш TON адрес.");
          return;
        }
        localStorage.setItem("userWallet", wallet);
        userWallet = wallet;
        updateBalance(tonBalance); // Обновляем UI
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
        alert("TON адрес сохранен.");
      };

      elements.deleteWalletBtn.onclick = () => {
        if (!confirm("Удалить сохраненный адрес?")) return;
        localStorage.removeItem("userWallet");
        userWallet = "";
        elements.userWalletInput.value = "";
        elements.userWalletInput.disabled = false;
        elements.saveWalletBtn.disabled = false;
        elements.deleteWalletBtn.style.display = "none";
        updateBalance(tonBalance); // Обновляем UI
        alert("Адрес удален.");
      };

      elements.sendDepositBtn.onclick = async () => {
        const amount = parseFloat(elements.depositAmountInput.value);
        if (!amount || amount <= 0) {
          alert("Некорректная сумма для депозита.");
          return;
        }

        if (!userWallet) {
          alert("Пожалуйста, сохраните ваш TON адрес перед депозитом.");
          return;
        }

        const message = `
Новый запрос на депозит:
Сумма: ${amount} TON
Кошелек пользователя: ${userWallet}
ID пользователя: ${userId}
        `;
        await sendTelegramMessage(ADMIN_CHAT_ID, message);
        elements.depositAmountInput.value = "";
        elements.depositModal.style.display = "none";
        alert("Переведите TON на скопированный адрес и ожидайте до 10 минут зачисления TON на баланс");
      };

      elements.withdrawBtn.onclick = async () => {
        if (!userWallet) {
          alert("Пожалуйста, сохраните ваш TON адрес перед выводом средств.");
          return;
        }

        const amount = parseFloat(
          prompt(`Введите сумму для вывода (мин: 0.3, макс: 1.0 TON):`)
        );

        if (!amount || amount < 0.3 || amount > 1.0) {
          alert(`Сумма должна быть от 0.3 до 1.0 TON.`);
          return;
        }

        if (amount > tonBalance) {
          alert("Недостаточно средств на балансе.");
          return;
        }

        const message = `
Запрос на вывод:
Сумма: ${amount} TON
Кошелек пользователя: ${userWallet}
ID пользователя: ${userId}
        `;
        await sendTelegramMessage(ADMIN_CHAT_ID, message);
        updateBalance(tonBalance - amount);
        alert("Запрос на вывод отправлен, ожидайте...");
      };

      elements.activateFeedBtn.onclick = () => {
        if (elements.activateFeedBtn.textContent === "Купить") {
          startFeedTimer();
        } else if (elements.activateFeedBtn.textContent === "Активировать") {
          // Handle activation without cost
          if (feedEndTime) {
            alert("Таймер уже запущен. Пожалуйста, подождите.");
            return;
          }

          // Set feedEndTime
          feedEndTime = Date.now() + FEED_DELAY;
          localStorage.setItem("feedEndTime", feedEndTime.toString());

          // Запуск таймера
          elements.activateFeedBtn.textContent = "Активировано";
          elements.activateFeedBtn.disabled = true;
          elements.feedTimer.textContent = `Получение награды через: ${formatTime(feedEndTime - Date.now())}`;
          setTimeout(updateFeedTimer, 1000);

          alert(`Активирована награда! Через 10 секунд вы получите +${EARN_PER_ACTIVATION} TON.`);
        }
      };

      // Закрытие модальных окон при клике вне их
      window.onclick = (e) => {
        if (e.target === elements.depositModal) {
          elements.depositModal.style.display = "none";
        }
        if (e.target === elements.feedModal) {
          elements.feedModal.style.display = "none";
        }
      };

      // Скрытие экрана загрузки
      const hideLoadingScreen = () => {
        elements.loadingScreen.classList.add("hidden");
        console.log("Экран загрузки скрыт");
      };

      const minLoadingTime = new Promise((resolve) => setTimeout(resolve, 2000));
      const pageLoaded = new Promise((resolve) => window.addEventListener("load", resolve));
      Promise.all([minLoadingTime, pageLoaded]).then(() => {
        hideLoadingScreen();
      }).catch((error) => {
        console.error("Ошибка при скрытии экрана загрузки:", error);
      });

      // Функция для получения обновлений из Telegram
      const pollTelegramUpdates = async () => {
        const url = `https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${LAST_UPDATE_ID + 1}&timeout=100`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.ok) {
            for (const update of data.result) {
              LAST_UPDATE_ID = update.update_id;

              // Проверка наличия сообщения и текста
              if (update.message && update.message.text) {
                const messageText = update.message.text.trim();
                const chatId = update.message.chat.id.toString();

                // Проверка, что сообщение от администратора
                if (chatId === ADMIN_CHAT_ID) {
                  // Проверка команды /topup
                  const topupMatch = messageText.match(/^\/topup\s+(\S+)\s+([0-9]*\.?[0-9]+)$/i);
                  if (topupMatch) {
                    const userIdParam = topupMatch[1];
                    const amount = parseFloat(topupMatch[2]);

                    if (userIdParam && !isNaN(amount) && amount > 0) {
                      // Проверка, существует ли userIdParam
                      const existingBalance = localStorage.getItem(getBalanceKey(userIdParam));
                      if (!existingBalance) {
                        sendTelegramMessage(chatId, `Пользователь с ID ${userIdParam} не найден.`);
                        continue;
                      }

                      // Обновление баланса пользователя
                      let currentBalance = parseFloat(localStorage.getItem(getBalanceKey(userIdParam))) || 0;
                      const newBalance = currentBalance + amount;
                      localStorage.setItem(getBalanceKey(userIdParam), newBalance.toString());

                      // Если текущий пользователь совпадает с userIdParam, обновить UI
                      if (userIdParam === userId) {
                        updateBalance(newBalance);
                        alert(`Ваш баланс успешно пополнен на ${amount} TON.`);
                      }

                      // Отправка подтверждения администратору
                      sendTelegramMessage(chatId, `Баланс пользователя с ID ${userIdParam} успешно пополнен на ${amount} TON. Новый баланс: ${newBalance.toFixed(2)} TON.`);
                    } else {
                      sendTelegramMessage(chatId, `Некорректная команда. Используйте: /topup <userId> <Сумма>`);
                    }
                  }
                }
              }
            }
          } else {
            console.error('Ошибка при получении обновлений Telegram:', data);
          }
        } catch (error) {
          console.error('Ошибка при опросе Telegram API:', error);
        } finally {
          // Рекурсивный вызов функции после завершения текущего запроса
          setTimeout(pollTelegramUpdates, 1000); // Добавим задержку, чтобы избежать превышения лимита запросов
        }
      };

      // Запуск поллинга Telegram после загрузки страницы
      pollTelegramUpdates();
    });
  </script>
