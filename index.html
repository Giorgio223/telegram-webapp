<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свинка и TON WebApp</title>
  
  <!-- Подключаем пиксельный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    /************************************************
     * Общие настройки страницы
     ************************************************/
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Запрещаем прокрутку */
      font-family: 'Press Start 2P', monospace; /* Пиксельный шрифт */
      background-color: #cccccc; /* Серый фон подложки */
    }

    /************************************************
     * 1. Экран Loading (серый, с надписью)
     ************************************************/
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #999999; /* Темно-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=");
      background-repeat: repeat;
      background-size: 20px 20px;
    }
    .loading-text {
      font-size: 1.5rem;
      color: #ffffff;
      animation: bounce 1.5s infinite;
      text-align: center;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .hidden {
      display: none;
    }

    /************************************************
     * 2. Верхняя панель (TON Баланс)
     ************************************************/
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #333333;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
    }
    .balance-container {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .balance-label {
      margin-right: 10px;
    }
    .ton-icon {
      width: 20px;
      height: 20px;
      margin: 0 6px;
      vertical-align: middle;
    }

    /************************************************
     * 3. Фон (floor.png) на весь экран
     ************************************************/
    .floor {
      position: fixed; /* Фиксированное положение для покрытия всего фона */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images1/floor.png") no-repeat center center;
      background-size: cover; /* Покрывает весь фон */
      z-index: 1;
      opacity: 1; /* Полная непрозрачность для четкости */
    }

    /************************************************
     * 4. Миска (miska.png)
     ************************************************/
    .bowl {
      position: absolute;
      bottom: 20px; /* Ближе к нижнему краю */
      left: 50%; /* Центрирование по горизонтали */
      transform: translateX(-50%);
      width: 250px; /* Увеличенная миска */
      height: auto;
      z-index: 2;
    }

    /************************************************
     * 5. Игровая зона: свинка находится на месте и двигается вертикально
     ************************************************/
    .game-area {
      position: absolute;
      top: 50px; /* Под верхней панелью */
      left: 0;
      width: 100%;
      height: calc(100% - 50px - 80px); 
      /* Вычитаем: 50px (top-bar) + 80px (bottom-menu) */
      z-index: 3;
      overflow: hidden; /* Не даём свинке выйти за пределы */
    }

    /* Свинка с анимацией шага и вертикального движения */
    .pig-container {
      position: absolute;
      left: 50%; /* Центрирование по горизонтали */
      transform: translateX(-50%);
      z-index: 4;
      animation: verticalMove 8s infinite alternate linear;
    }
    .pig {
      width: 250px; /* Увеличенный размер свинки */
      height: 250px; /* Высота свинки */
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: 500px 250px; /* Двойная ширина для двух кадров */
      animation: walk 1s steps(2) infinite; /* Анимация шага */
    }
    @keyframes walk {
      0%   { background-position-x: 0; }
      100% { background-position-x: -250px; } /* Смещение на ширину одного кадра */
    }

    @keyframes verticalMove {
      0% { top: 20%; }
      100% { top: 80%; }
    }

    /* Речевое облачко */
    .speech-bubble {
      position: absolute;
      bottom: 100%; /* Над свинкой */
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #333333;
      border: 2px solid #333333;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.8rem;
      white-space: nowrap;
      animation: fadeOut 3s forwards; /* Исчезает через 3 секунды */
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 100%; /* Стрелочка вниз */
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #ffffff;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    /************************************************
     * 6. Нижняя панель с кнопками
     ************************************************/
    .bottom-menu {
      position: fixed;
      bottom: 0; left: 0; 
      width: 100%;
      height: 80px;
      background: #A0522D; /* Коричневый фон */
      border-top: 2px solid #6F4E37;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-size: 1rem;
    }
    .bottom-menu button {
      margin: 0 10px;
      padding: 12px 24px;
      cursor: pointer;
      border: 2px solid #5C3317;
      background: #8B4513; /* Более темный коричневый */
      color: #ffffff; /* Белые буквы */
      font-family: 'Press Start 2P', monospace;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      font-size: 0.8rem;
    }
    .bottom-menu button img {
      width: 16px;
      height: 16px;
      margin-left: 6px;
    }
    .bottom-menu button:hover {
      background: #CD853F; /* Светло-коричневый при наведении */
      transform: scale(1.05);
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .pig {
        width: 150px;
        height: 150px;
        background-size: 300px 150px; 
        animation: walk 0.5s steps(2) infinite;
      }
      .bowl {
        width: 150px;
        bottom: 10px;
      }
      .bottom-menu button {
        margin: 0 5px;
        padding: 8px 16px;
        font-size: 0.6rem;
      }
      .loading-text {
        font-size: 1rem;
      }
      .balance-container {
        font-size: 0.8rem;
      }
      .speech-bubble {
        font-size: 0.6rem;
      }
    }

    /************************************************
     * 7. Модальное окно для депозита
     ************************************************/
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed; /* Остаётся на месте */
      z-index: 1000; /* Над всеми элементами */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Включить прокрутку при необходимости */
      background-color: rgba(0,0,0,0.5); /* Чёрный фон с прозрачностью */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* Центрирование модала */
      padding: 20px;
      border: 2px solid #888;
      width: 80%;
      max-width: 500px; /* Максимальная ширина */
      font-family: 'Press Start 2P', monospace;
      position: relative;
      text-align: center;
      box-sizing: border-box;
    }
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
    .copy-btn, .save-btn, .delete-wallet-btn,
    .activate-btn, .send-deposit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8B4513;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.2s, transform 0.2s;
      font-family: 'Press Start 2P', monospace;
    }
    .copy-btn:hover, .save-btn:hover, 
    .delete-wallet-btn:hover, .activate-btn:hover, 
    .send-deposit-btn:hover {
      background-color: #A0522D;
      transform: scale(1.05);
    }
    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }
    .user-wallet label {
      display: block;
      margin-bottom: 5px;
    }
    .user-wallet input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .deposit-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .deposit-row input {
      flex: 1;
      margin-right: 10px;
    }

    /************************************************
     * 8. Модальное окно для кормления
     ************************************************/
    .feed-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      background-color: #A0522D; /* Коричневый фон */
      padding: 10px;
      border-radius: 8px;
    }
    .feed-image {
      width: 80px;
      height: auto;
    }
    .feed-description {
      flex: 1;
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-description span {
      margin: 5px 0;
      color: #ffffff;
      font-size: 1rem;
    }
    .feed-price {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    .feed-price img.ton-icon {
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- 1. Экран Loading -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- 2. Верхняя панель с балансом TON -->
  <div class="top-bar">
    <div class="balance-container">
      <span class="balance-label">TON Баланс:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <!-- 3. Фон (floor.png) на весь экран -->
  <div class="floor"></div>

  <!-- 4. Игровая зона -->
  <div class="game-area" id="gameArea">
    <!-- Свинка -->
    <div class="pig-container" id="pigContainer">
      <div class="pig" id="pig">
        <div class="speech-bubble">Привет!</div>
      </div>
    </div>
  </div>

  <!-- 5. Миска -->
  <img src="images1/miska.png" alt="Миска" class="bowl" id="bowl" />

  <!-- 6. Нижняя панель с кнопками -->
  <div class="bottom-menu">
    <button id="depositBtn">Депозит <img src="images1/ton.png" alt="TON"/></button>
    <button id="withdrawBtn">Вывод <img src="images1/ton.png" alt="TON"/></button>
    <button id="feedBtn">Корм <img src="images1/ton.png" alt="TON"/></button>
  </div>

  <!-- 7. Модальное окно для депозита -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Пополнение баланса</h2>
      <p>Нажмите кнопку "Копировать адрес", чтобы скопировать адрес для пополнения.</p>

      <!-- Кнопка копирования адреса -->
      <button class="copy-btn" id="copyAddressBtn">Копировать адрес</button>

      <!-- Блок для ввода/отображения TON-кошелька -->
      <div class="user-wallet">
        <label for="userWallet">Ваш TON-адрес:</label>
        <input type="text" id="userWalletInput" placeholder="Введите свой TON-адрес" />
        
        <button class="save-btn" id="saveWalletBtn">Сохранить адрес</button>
        <button class="delete-wallet-btn" id="deleteWalletBtn" style="display:none;">Удалить адрес</button>
      </div>

      <!-- Поле и кнопка для суммы депозита -->
      <div class="deposit-row">
        <input type="text" id="depositAmountInput" placeholder="Сумма для депозита (TON)" />
        <button class="send-deposit-btn" id="submitDepositBtn">Отправить</button>
      </div>
    </div>
  </div>

  <!-- 8. Модальное окно для кормления -->
  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2 style="background-color: #A0522D; color: #ffffff; padding: 10px;">Корм</h2>
      <div class="feed-item">
        <img src="images1/miska.png" alt="Миска" class="feed-image"/>
        <div class="feed-description">
          <span>Обычный корм</span>
          <span class="feed-price">0.5 TON <img src="images1/ton.png" alt="TON" class="ton-icon"/></span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      </div>
      <button class="activate-btn" id="activateFeedBtn">Купить</button>
    </div>
  </div>

  <script>
    /************************************************
     * 1. Управление экраном загрузки
     ************************************************/
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.classList.add('hidden');
    }

    // Promise на 2 секунды (минимальное время показа экрана загрузки)
    const minLoadingTime = new Promise((resolve) => {
      setTimeout(resolve, 2000);
    });

    // Promise на полную загрузку страницы
    const pageLoaded = new Promise((resolve) => {
      window.addEventListener('load', resolve);
    });

    // Когда оба Promise выполнятся — скрываем экран
    Promise.all([minLoadingTime, pageLoaded]).then(hideLoadingScreen);

    /************************************************
     * 2. Управление балансом TON
     ************************************************/
    let tonBalance = 0;
    let userWallet = null; // Храним TON-адрес пользователя (любой)

    const tonBalanceSpan = document.getElementById('tonBalanceSpan');
    const depositBtn = document.getElementById('depositBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const feedBtn = document.getElementById('feedBtn');

    function updateBalance() {
      tonBalanceSpan.textContent = tonBalance.toFixed(2);
      localStorage.setItem('tonBalance', tonBalance.toFixed(2));
    }

    // Загружаем баланс из localStorage, если есть
    if (localStorage.getItem('tonBalance')) {
      tonBalance = parseFloat(localStorage.getItem('tonBalance'));
      updateBalance();
    }

    // Загружаем TON-адрес из localStorage, если есть
    if (localStorage.getItem('userWallet')) {
      userWallet = localStorage.getItem('userWallet');
    }

    /************************************************
     * 3. Обработка кнопки вывода (доступна всегда)
     ************************************************/
    withdrawBtn.addEventListener('click', () => {
      // Запрашиваем сумму вывода
      const amountStr = prompt('Введите сумму для вывода TON:');
      if (!amountStr) return;

      let amount = parseFloat(amountStr);
      if (isNaN(amount) || amount <= 0) {
        alert('Некорректная сумма.');
        return;
      }
      if (amount > tonBalance) {
        alert('Недостаточно средств.');
        return;
      }

      // При желании: если нет сохранённого кошелька
      if (!userWallet) {
        alert('У вас не сохранён TON-адрес, запрос всё равно будет отправлен админу.');
      }

      // Отправляем запрос на вывод (POST) к вашему серверу
      fetch('https://yourserver.com/api/withdraw-request', { // Замените на ваш серверный URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          userId: 581727401, // или любой ID
          amount: amount, 
          wallet: userWallet || "адрес не указан"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Запрос на вывод отправлен администратору.');
        } else {
          alert(data.error || "Ошибка при отправке запроса на вывод.");
        }
      })
      .catch(error => {
        console.error('Ошибка при отправке запроса:', error);
        alert('Произошла ошибка при отправке запроса на вывод.');
      });
    });

    /************************************************
     * 4. Модальное окно депозитов
     ************************************************/
    const depositModal = document.getElementById('depositModal');
    const closeModalBtn = document.getElementById('closeModal');
    const copyAddressBtn = document.getElementById('copyAddressBtn');
    const saveWalletBtn = document.getElementById('saveWalletBtn');
    const deleteWalletBtn = document.getElementById('deleteWalletBtn');
    const userWalletInput = document.getElementById('userWalletInput');
    const depositAmountInput = document.getElementById('depositAmountInput');
    const submitDepositBtn = document.getElementById('submitDepositBtn');

    // Адрес, на который совершается депозит
    const depositAddress = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";

    depositBtn.addEventListener('click', () => {
      depositModal.style.display = "block";
      // Если уже есть сохранённый адрес — заполним и заблокируем поле
      if (userWallet) {
        userWalletInput.value = userWallet;
        userWalletInput.disabled = true;
        saveWalletBtn.disabled = true;
        deleteWalletBtn.style.display = "inline-block";
      } else {
        // Если ещё нет адреса, разблокируем поле
        userWalletInput.value = "";
        userWalletInput.disabled = false;
        saveWalletBtn.disabled = false;
        deleteWalletBtn.style.display = "none";
      }
    });

    closeModalBtn.onclick = () => { depositModal.style.display = "none"; }

    // Кнопка копирования адреса
    copyAddressBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(depositAddress)
        .then(() => {
          alert('Адрес кошелька скопирован в буфер обмена!');
        })
        .catch(err => {
          alert('Не удалось скопировать адрес.');
          console.error('Ошибка копирования: ', err);
        });
    });

    // Сохраняем пользовательский адрес (без проверок)
    saveWalletBtn.addEventListener('click', () => {
      const enteredWallet = userWalletInput.value.trim();
      if (!enteredWallet) {
        alert('Пожалуйста, введите свой TON-адрес (любую строку).');
        return;
      }

      // Сохраняем
      localStorage.setItem('userWallet', enteredWallet);
      userWallet = enteredWallet;
      alert('Ваш TON-адрес сохранён.');

      // Блокируем поле и кнопку, т.к. изменить теперь нельзя
      userWalletInput.disabled = true;
      saveWalletBtn.disabled = true;
      deleteWalletBtn.style.display = "inline-block";
    });

    // Кнопка «Удалить адрес»
    deleteWalletBtn.addEventListener('click', () => {
      if (!confirm('Вы действительно хотите удалить сохранённый адрес?')) {
        return;
      }
      localStorage.removeItem('userWallet');
      userWallet = null;
      userWalletInput.value = "";
      userWalletInput.disabled = false;
      saveWalletBtn.disabled = false;
      deleteWalletBtn.style.display = "none";
      alert('Адрес удалён. Теперь вы можете ввести новый.');
    });

    // Кнопка «Отправить» возле суммы депозита
    submitDepositBtn.addEventListener('click', () => {
      const amountStr = depositAmountInput.value.trim();
      if (!amountStr) {
        alert('Пожалуйста, введите сумму для депозита.');
        return;
      }

      // Просто сообщение пользователю
      alert('Отправьте точную сумму на скопированный кошелек.');

      // Если нужна логика уведомления сервера — оставляем (или можно убрать)
      /*
      const amount = parseFloat(amountStr);
      if (isNaN(amount) || amount <= 0) {
        // Можно ругаться
        console.log('Некорректная сумма депозита.');
        return;
      }

      fetch('https://yourserver.com/api/deposit-request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userId: 581727401,
          wallet: userWallet || "адрес не указан",
          amount: amount
        })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.success) {
          alert('Запрос на пополнение отправлен администратору.');
        } else {
          alert(data.error || 'Ошибка при отправке запроса.');
        }
      })
      .catch(error => {
        console.error('Ошибка при отправке запроса депозита:', error);
        alert('Произошла ошибка при отправке запроса депозита.');
      });
      */
    });

    // Закрытие модалок при клике вне их
    window.onclick = function(event) {
      if (event.target == depositModal) {
        depositModal.style.display = "none";
      }
      if (event.target == feedModal) {
        feedModal.style.display = "none";
      }
    }

    /************************************************
     * 5. Модальное окно кормления
     ************************************************/
    const feedModal = document.getElementById('feedModal');
    const closeFeedModalBtn = document.getElementById('closeFeedModal');
    const activateFeedBtn = document.getElementById('activateFeedBtn');

    feedBtn.addEventListener('click', () => {
      feedModal.style.display = "block";
    });

    closeFeedModalBtn.onclick = () => {
      feedModal.style.display = "none";
    };

    let feedTimer = null;

    activateFeedBtn.addEventListener('click', () => {
      // Проверка баланса
      if (tonBalance < 0.5) {
        alert('Недостаточно TON для покупки корма (нужно 0.5 TON).');
        return;
      }

      // Списываем 0.5
      tonBalance -= 0.5;
      updateBalance();

      activateFeedBtn.textContent = 'Активировано';
      activateFeedBtn.disabled = true;

      // Запускаем 2-часовой таймер
      const endTime = Date.now() + 7200000; // 2 часа
      localStorage.setItem('feedEndTime', endTime);
      startFeedTimer(endTime);

      alert('Корм куплен! Через 2 часа вы получите 0.05 TON.');
    });

    function startFeedTimer(endTime) {
      const remainingTime = endTime - Date.now();
      if (remainingTime > 0) {
        feedTimer = setTimeout(() => {
          tonBalance += 0.05;
          updateBalance();
          alert('Вам поступило 0.05 TON за кормление!');
          activateFeedBtn.textContent = 'Купить';
          activateFeedBtn.disabled = false;
          localStorage.removeItem('feedEndTime');
        }, remainingTime);
      } else {
        // Если время уже прошло
        tonBalance += 0.05;
        updateBalance();
        activateFeedBtn.textContent = 'Купить';
        activateFeedBtn.disabled = false;
        localStorage.removeItem('feedEndTime');
      }
    }

    function checkFeedTimer() {
      const endTime = localStorage.getItem('feedEndTime');
      if (endTime) {
        const remainingTime = endTime - Date.now();
        if (remainingTime > 0) {
          activateFeedBtn.textContent = 'Активировано';
          activateFeedBtn.disabled = true;
          startFeedTimer(endTime);
        } else {
          localStorage.removeItem('feedEndTime');
        }
      }
    }

    // Проверяем при загрузке, не активирован ли корм
    checkFeedTimer();
  </script>
