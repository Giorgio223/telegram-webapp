<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример Loading + Свинка</title>
  <style>
    /* Убираем отступы, чтобы страница занимала весь экран */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Экран загрузки: коричневый фон, центрируем текст */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #8B4513; /* коричневый цвет */
      color: #ffffff;
      flex-direction: column;
    }

    /* Анимированный текст "Loading..." */
    .loading-text {
      font-size: 2rem;
      animation: bounce 1.5s infinite;
    }

    /* Ключевые кадры анимации bounce */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Класс, делающий элемент невидимым после загрузки */
    .hidden {
      display: none;
    }

    /* Экран с "свинкой" */
    .pig-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0; 
    }

    .pig-container {
      text-align: center;
    }

    /* Размер иконки свинки */
    .pig-image {
      width: 150px; /* можно изменить размер */
      height: auto;
      image-rendering: pixelated; /* сохранение «пиксельного» вида, если нужно */
    }

    .pig-speech {
      font-size: 1.8rem;
      color: #333;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Экран со свинкой -->
  <div class="pig-screen hidden" id="pigScreen">
    <div class="pig-container">
      <!-- Изображение свинки из файла pig223.jpg -->
      <img
        src="pig223.jpg"
        alt="Cartoon Pig"
        class="pig-image"
      />
      <p class="pig-speech">Привет!</p>
    </div>
  </div>

  <script>
    // Через 2 секунды скрываем экран загрузки и показываем свинку
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('pigScreen').classList.remove('hidden');
    }, 2000); // 2000 мс = 2 секунды
  </script>

</body>
</html>
