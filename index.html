<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свинка и TON WebApp</title>
  
  <!-- Подключаем пиксельный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    /************************************************
     * Общие настройки страницы
     ************************************************/
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Запрещаем прокрутку */
      font-family: 'Press Start 2P', monospace; /* Пиксельный шрифт */
      background-color: #cccccc; /* Серый фон подложки */
    }

    /************************************************
     * 1. Экран Loading (серый, с надписью)
     ************************************************/
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #999999; /* Темно-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII="); /* Пиксельный узор */
      background-repeat: repeat;
      background-size: 20px 20px;
    }
    .loading-text {
      font-size: 1.5rem;
      color: #ffffff;
      animation: bounce 1.5s infinite;
      text-align: center;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .hidden {
      display: none;
    }

    /************************************************
     * 2. Верхняя панель (TON Баланс)
     ************************************************/
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #333333;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
    }
    .balance-container {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .balance-label {
      margin-right: 10px;
    }
    .ton-icon {
      width: 20px;
      height: 20px;
      margin: 0 6px;
      vertical-align: middle;
    }

    /************************************************
     * 3. Фон (floor.png) на весь экран
     ************************************************/
    .floor {
      position: fixed; /* Фиксированное положение для покрытия всего фона */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images1/floor.png") no-repeat center center;
      background-size: cover; /* Покрывает весь фон */
      z-index: 1;
      opacity: 1; /* Полная непрозрачность для четкости */
    }

    /************************************************
     * 4. Миска (miska.png)
     ************************************************/
    .bowl {
      position: absolute;
      bottom: 20px; /* Ближе к нижнему краю */
      left: 50%; /* Центрирование по горизонтали */
      transform: translateX(-50%);
      width: 250px; /* Увеличенная миска */
      height: auto;
      z-index: 2;
    }

    /************************************************
     * 5. Игровая зона: свинка находится на месте и двигается вертикально
     ************************************************/
    .game-area {
      position: absolute;
      top: 50px; /* Под верхней панелью */
      left: 0;
      width: 100%;
      height: calc(100% - 50px - 80px); 
      /* Вычитаем: 50px (top-bar) + 80px (bottom-menu) */
      z-index: 3;
      overflow: hidden; /* Не даём свинке выйти за пределы */
      /* Фон прозрачный, так как floor.png уже установлен как фон body */
    }

    /* Свинка с анимацией шага */
    .pig-container {
      position: absolute;
      left: 50%; /* Центрирование по горизонтали */
      transform: translateX(-50%);
      z-index: 4;
      animation: verticalMove 8s infinite alternate linear;
    }
    .pig {
      width: 250px; /* Увеличенный размер свинки */
      height: 250px; /* Высота свинки */
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: 500px 250px; /* Двойная ширина для двух кадров */
      animation: walk 1s steps(2) infinite; /* Анимация шага */
    }
    @keyframes walk {
      0%   { background-position-x: 0; }
      100% { background-position-x: -250px; } /* Смещение на ширину одного кадра */
    }

    @keyframes verticalMove {
      0% { top: 20%; }
      100% { top: 80%; }
    }

    /* Речевое облачко */
    .speech-bubble {
      position: absolute;
      bottom: 100%; /* Над свинкой */
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #333333;
      border: 2px solid #333333;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.8rem;
      white-space: nowrap;
      animation: fadeOut 3s forwards; /* Исчезает через 3 секунды */
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 100%; /* Стрелочка вниз */
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #ffffff;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    /************************************************
     * 6. Нижняя панель с кнопками
     ************************************************/
    .bottom-menu {
      position: fixed;
      bottom: 0; left: 0; 
      width: 100%;
      height: 80px;
      background: #A0522D; /* Коричневый фон */
      border-top: 2px solid #6F4E37;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-size: 1rem;
    }
    .bottom-menu button {
      margin: 0 10px;
      padding: 12px 24px;
      cursor: pointer;
      border: 2px solid #5C3317;
      background: #8B4513; /* Более темный коричневый */
      color: #ffffff; /* Белые буквы */
      font-family: 'Press Start 2P', monospace;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      font-size: 0.8rem;
    }
    .bottom-menu button img {
      width: 16px;
      height: 16px;
      margin-left: 6px;
    }
    .bottom-menu button:hover {
      background: #CD853F; /* Светло-коричневый при наведении */
      transform: scale(1.05);
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .pig {
        width: 150px;
        height: 150px; /* Пропорционально уменьшена высота */
        background-size: 300px 150px; /* Подгонка для меньших размеров */
        animation: walk 0.5s steps(2) infinite;
      }
      .bowl {
        width: 150px;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .bottom-menu button {
        margin: 0 5px;
        padding: 8px 16px;
        font-size: 0.6rem;
      }
      .loading-text {
        font-size: 1rem;
      }
      .balance-container {
        font-size: 0.8rem;
      }
      .speech-bubble {
        font-size: 0.6rem;
      }
    }

    /************************************************
     * 7. Модальное окно для депозита
     ************************************************/
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed; /* Остаётся на месте */
      z-index: 1000; /* Над всеми элементами */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Включить прокрутку при необходимости */
      background-color: rgba(0,0,0,0.5); /* Чёрный фон с прозрачностью */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* Центрирование модала */
      padding: 20px;
      border: 2px solid #888;
      width: 80%;
      max-width: 500px; /* Максимальная ширина */
      font-family: 'Press Start 2P', monospace;
      position: relative;
      text-align: center;
      box-sizing: border-box;
    }
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    .copy-btn, .save-btn, .activate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8B4513;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.2s, transform 0.2s;
      font-family: 'Press Start 2P', monospace;
    }
    .copy-btn:hover, .save-btn:hover, .activate-btn:hover {
      background-color: #A0522D;
      transform: scale(1.05);
    }
    .user-wallet {
      margin-top: 20px;
    }
    .user-wallet input {
      width: 80%;
      padding: 8px;
      font-size: 0.8rem;
      margin-top: 10px;
      box-sizing: border-box;
    }

    /************************************************
     * 8. Модальное окно для кормления
     ************************************************/
    .feed-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      background-color: #A0522D; /* Коричневый фон */
      padding: 10px;
      border-radius: 8px;
    }
    .feed-image {
      width: 80px;
      height: auto;
    }
    .feed-description {
      flex: 1;
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-description span {
      margin: 5px 0;
      color: #ffffff;
      font-size: 1rem;
    }
    .feed-price {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    .feed-price img.ton-icon {
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- 1. Экран Loading -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- 2. Верхняя панель с балансом TON -->
  <div class="top-bar">
    <div class="balance-container">
      <span class="balance-label">TON Баланс:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <!-- 3. Фон (floor.png) на весь экран -->
  <div class="floor"></div>

  <!-- 4. Игровая зона -->
  <div class="game-area" id="gameArea">
    <!-- Свинка -->
    <div class="pig-container" id="pigContainer">
      <div class="pig" id="pig">
        <div class="speech-bubble">Привет!</div>
      </div>
    </div>
  </div>

  <!-- 5. Миска -->
  <img src="images1/miska.png" alt="Миска" class="bowl" id="bowl" />

  <!-- 6. Нижняя панель с кнопками -->
  <div class="bottom-menu">
    <button id="depositBtn">Депозит <img src="images1/ton.png" alt="TON"/></button>
    <button id="withdrawBtn">Вывод <img src="images1/ton.png" alt="TON"/></button>
    <button id="feedBtn">Корм <img src="images1/ton.png" alt="TON"/></button>
  </div>

  <!-- 7. Модальное окно для депозита -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Пополнение баланса</h2>
      <p>Нажмите кнопку "Копировать адрес", чтобы пополнить баланс, а также не забудьте в комментарии к переводу написать ваш username в Telegram.</p>
      <button class="copy-btn" id="copyAddressBtn">Копировать адрес</button>
      <div class="user-wallet">
        <label for="userWallet">Ваш TON-адрес:</label>
        <input type="text" id="userWalletInput" placeholder="Введите свой TON-адрес" />
        <button class="save-btn" id="saveWalletBtn">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- 8. Модальное окно для кормления -->
  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2 style="background-color: #A0522D; color: #ffffff; padding: 10px;">Корм</h2>
      <div class="feed-item">
        <img src="images1/miska.png" alt="Миска" class="feed-image"/>
        <div class="feed-description">
          <span>Обычный корм</span>
          <span class="feed-price">0.5 TON <img src="images1/ton.png" alt="TON" class="ton-icon"/></span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      </div>
      <button class="activate-btn" id="activateFeedBtn">Купить</button>
    </div>
  </div>

  <script>
    /************************************************
     * 1. Управление экраном загрузки
     ************************************************/
    window.addEventListener('load', () => {
      document.getElementById('loadingScreen').classList.add('hidden');
      checkFeedTimer();
    });

    /************************************************
     * 2. Управление балансом TON и депозитом
     ************************************************/
    let tonBalance = 0;
    let userWallet = null; // Храним TON-кошелек

    const tonBalanceSpan = document.getElementById('tonBalanceSpan');
    const depositBtn = document.getElementById('depositBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const feedBtn = document.getElementById('feedBtn');

    // Функция обновления отображения баланса
    function updateBalance() {
      tonBalanceSpan.textContent = tonBalance.toFixed(2);
    }

    // Проверяем, есть ли кошелек в localStorage
    if (localStorage.getItem('userWallet')) {
      userWallet = localStorage.getItem('userWallet');
      fetchBalance(userWallet);
    }

    // Инициализируем баланс
    updateBalance();

    // Ваш API-ключ TonCenter
    const tonCenterApiKey = "cd10e0103b996fbe253807c43503094efcdc94a479ffdfc445a71d73d5e59655"; // Ваш API-ключ

    // Функция для получения баланса с TonCenter
    function fetchBalance(wallet) {
      fetch(`https://toncenter.com/api/v2/getBalance?address=${wallet}`, {
        headers: {
          'X-API-KEY': tonCenterApiKey
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.result !== undefined) {
            tonBalance = parseFloat(data.result) / 1e9; // Преобразование из nanoTON
            updateBalance();
          } else {
            console.error(data.error || "Неизвестная ошибка при получении баланса.");
          }
        })
        .catch(error => {
          console.error('Ошибка при получении баланса:', error);
        });
    }

    // Обработчик кнопки Вывод
    withdrawBtn.addEventListener('click', () => {
      // Проверяем, есть ли кошелек
      if (!userWallet) {
        alert('Сначала внесите депозит, чтобы задать TON-кошелек.');
        return;
      }

      // Запрашиваем сумму вывода
      const amountStr = prompt('Введите сумму для вывода TON:');
      if (!amountStr) return; // Пользователь отменил

      let amount = parseFloat(amountStr);
      if (isNaN(amount) || amount <= 0) {
        alert('Некорректная сумма.');
        return;
      }
      if (amount > tonBalance) {
        alert('Недостаточно средств.');
        return;
      }

      // Здесь должен быть ваш серверный эндпоинт для вывода средств
      // Пример:
      fetch('https://yourserver.com/api/withdraw', { // Замените на ваш серверный URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ wallet: userWallet, amount: amount })
      })
        .then(response => response.json())
        .then(data => {
          if (data.balance !== undefined) {
            tonBalance = parseFloat(data.balance);
            updateBalance();
            alert(data.message);
          } else {
            alert(data.error || "Ошибка при выводе средств.");
          }
        })
        .catch(error => {
          console.error('Ошибка при выводе:', error);
          alert('Произошла ошибка при выводе средств.');
        });
    });

    // Обработчик кнопки Корм
    feedBtn.addEventListener('click', () => {
      // Открываем модальное окно кормления
      const feedModal = document.getElementById('feedModal');
      feedModal.style.display = "block";
    });

    /************************************************
     * 3. Управление движением свинки
     ************************************************/
    // Свинка теперь движется только вертикально через анимацию CSS
    // Удаляем JavaScript-код, который меняет позицию свинки вручную

    /************************************************
     * 4. Управление модальными окнами
     ************************************************/
    const depositModal = document.getElementById('depositModal');
    const closeModalBtn = document.getElementById('closeModal');
    const copyAddressBtn = document.getElementById('copyAddressBtn');
    const saveWalletBtn = document.getElementById('saveWalletBtn');
    const userWalletInput = document.getElementById('userWalletInput');

    const feedModal = document.getElementById('feedModal');
    const closeFeedModalBtn = document.getElementById('closeFeedModal');
    const activateFeedBtn = document.getElementById('activateFeedBtn');

    // Адрес вашего кошелька TON
    const walletAddress = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";

    // Обработчики закрытия модальных окон
    closeModalBtn.onclick = () => { depositModal.style.display = "none"; }
    closeFeedModalBtn.onclick = () => { feedModal.style.display = "none"; }

    // Обработчик клика вне модальных окон для закрытия
    window.onclick = function(event) {
      if (event.target == depositModal) {
        depositModal.style.display = "none";
      }
      if (event.target == feedModal) {
        feedModal.style.display = "none";
      }
    }

    // Обработчик кнопки копирования адреса
    copyAddressBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(walletAddress)
        .then(() => {
          alert('Адрес кошелька скопирован в буфер обмена!');
        })
        .catch(err => {
          alert('Не удалось скопировать адрес.');
          console.error('Ошибка копирования: ', err);
        });
    });

    // Обработчик кнопки сохранения собственного TON-адреса
    saveWalletBtn.addEventListener('click', () => {
      const enteredWallet = userWalletInput.value.trim();
      if (!enteredWallet) {
        alert('Пожалуйста, введите свой TON-адрес.');
        return;
      }

      // Валидация TON-адреса (базовая)
      if (!/^UQ[A-Za-z0-9_]{49}$/.test(enteredWallet)) {
        alert('Некорректный формат TON-адреса.');
        return;
      }

      // Сохраняем кошелек в localStorage
      localStorage.setItem('userWallet', enteredWallet);
      userWallet = enteredWallet;
      alert('Ваш TON-адрес сохранён.');

      // Получаем баланс с TonCenter
      fetchBalance(userWallet);

      depositModal.style.display = "none";
    });

    // Обработчик кнопки Депозит
    depositBtn.addEventListener('click', () => {
      // Открываем модальное окно депозита
      depositModal.style.display = "block";

      // Если пользователь уже ввёл свой кошелек, заполняем поле
      if (userWallet) {
        userWalletInput.value = userWallet;
      }
    });

    /************************************************
     * 5. Модальное окно для кормления
     ************************************************/
    let feedTimer = null;

    // Обработчик кнопки Активировать корм
    activateFeedBtn.addEventListener('click', () => {
      if (!userWallet) {
        alert('Сначала внесите депозит, чтобы задать TON-кошелек.');
        return;
      }

      // Проверка, активен ли уже корм
      if (activateFeedBtn.disabled) {
        alert('Корм уже активирован. Подождите окончания таймера.');
        return;
      }

      // Уменьшаем баланс на 0.5 TON
      if (tonBalance < 0.5) {
        alert('Недостаточно TON для покупки корма.');
        return;
      }

      tonBalance -= 0.5;
      updateBalance();

      // Деактивируем кнопку и запускаем таймер
      activateFeedBtn.textContent = 'Активировано';
      activateFeedBtn.disabled = true;

      // Запускаем таймер на 2 часа (7200000 мс)
      const endTime = Date.now() + 7200000; // 2 часа
      localStorage.setItem('feedEndTime', endTime);
      startFeedTimer(endTime);

      alert('Корм успешно куплен! После 2 часов вы получите 0.05 TON.');
    });

    // Функция для запуска таймера кормления
    function startFeedTimer(endTime) {
      const remainingTime = endTime - Date.now();

      if (remainingTime > 0) {
        feedTimer = setTimeout(() => {
          tonBalance += 0.05;
          updateBalance();
          alert('Вам поступило 0.05 TON за кормление свинки!');
          activateFeedBtn.textContent = 'Купить';
          activateFeedBtn.disabled = false;
          localStorage.removeItem('feedEndTime');
        }, remainingTime);
      } else {
        // Если время уже прошло
        tonBalance += 0.05;
        updateBalance();
        activateFeedBtn.textContent = 'Купить';
        activateFeedBtn.disabled = false;
        localStorage.removeItem('feedEndTime');
      }
    }

    // Функция для проверки таймера кормления при загрузке страницы
    function checkFeedTimer() {
      const endTime = localStorage.getItem('feedEndTime');
      if (endTime) {
        const remainingTime = endTime - Date.now();
        if (remainingTime > 0) {
          activateFeedBtn.textContent = 'Активировано';
          activateFeedBtn.disabled = true;
          startFeedTimer(endTime);
        } else {
          localStorage.removeItem('feedEndTime');
        }
      }
    }

    /************************************************
     * 6. Дополнительные функции
     ************************************************/

    // Можно добавить здесь дополнительные функции по необходимости
  </script>

</body>
</html>
