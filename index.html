<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Свинка и TON WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    :root {
      --primary-color: #8B4513;
      --secondary-color: #A0522D;
      --border-color: #6F4E37;
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: #cccccc;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #999999 url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII=") repeat;
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--text-color);
      animation: bounce 1.5s infinite;
      text-align: center;
    }

    /* Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .hidden { display: none; }

    /* Top bar */
    .top-bar {
      position: fixed;
      inset: 0 0 auto 0;
      height: 50px;
      background: #333333;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 100;
    }

    .balance-container {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
      gap: 6px;
    }

    .ton-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Game area */
    .floor {
      position: fixed;
      inset: 0;
      background: url("images1/floor.png") no-repeat center/cover;
      z-index: 1;
    }

    .game-area {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 130px);
      z-index: 3;
      overflow: hidden;
    }

    .pig-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      animation: verticalMove 8s infinite alternate linear;
    }

    .pig {
      width: clamp(150px, 40vw, 250px);
      height: clamp(150px, 40vw, 250px);
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: 200% 100%;
      animation: walk 1s steps(2) infinite;
    }

    @keyframes walk {
      to { background-position-x: -100%; }
    }

    @keyframes verticalMove {
      from { top: 20%; }
      to { top: 80%; }
    }

    .bowl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(150px, 40vw, 250px);
      height: auto;
      z-index: 2;
    }

    /* Bottom menu */
    .bottom-menu {
      position: fixed;
      inset: auto 0 0 0;
      height: 80px;
      background: var(--secondary-color);
      border-top: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .bottom-menu button {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: 2px solid var(--border-color);
      background: var(--primary-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .bottom-menu button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #888;
      width: min(500px, 90%);
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover { color: #000; }

    /* Form elements */
    .user-wallet {
      margin-top: 20px;
      text-align: left;
    }

    .user-wallet input,
    .deposit-row input {
      width: 100%;
      padding: 8px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .deposit-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    /* Feed modal */
    .feed-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
      background-color: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
    }

    .feed-image {
      width: 80px;
      height: auto;
    }

    .feed-description {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: var(--text-color);
    }

    /* Buttons */
    .action-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      transition: 0.2s;
    }

    .action-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="balance-container">
      <span>TON Баланс:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <!-- Game area -->
  <div class="floor"></div>
  <div class="game-area">
    <div class="pig-container">
      <div class="pig"></div>
    </div>
  </div>
  <img src="images1/miska.png" alt="Миска" class="bowl"/>

  <!-- Bottom menu -->
  <div class="bottom-menu">
    <button id="depositBtn">Депозит <img src="images1/ton.png" alt="TON" class="ton-icon"/></button>
    <button id="withdrawBtn">Вывод <img src="images1/ton.png" alt="TON" class="ton-icon"/></button>
    <button id="feedBtn">Корм <img src="images1/ton.png" alt="TON" class="ton-icon"/></button>
  </div>

  <!-- Deposit modal -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Пополнение баланса</h2>
      <button class="action-button" id="copyAddressBtn">Копировать адрес</button>
      
      <div class="user-wallet">
        <label for="userWallet">Ваш TON-адрес:</label>
        <input type="text" id="userWalletInput" placeholder="Введите свой TON-адрес" />
        <button class="action-button" id="saveWalletBtn">Сохранить адрес</button>
        <button class="action-button" id="deleteWalletBtn" style="display:none;">Удалить адрес</button>
      </div>

      <div class="deposit-row">
        <input type="number" id="depositAmountInput" placeholder="Сумма для депозита (TON)" min="0" step="0.1" />
        <button class="action-button" id="submitDepositBtn">Отправить</button>
      </div>
    </div>
  </div>

  <!-- Feed modal -->
  <div id="feedModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFeedModal">&times;</span>
      <h2>Корм</h2>
      <div class="feed-item">
        <img src="images1/miska.png" alt="Миска" class="feed-image"/>
        <div class="feed-description">
          <span>Обычный корм</span>
          <span>0.5 TON</span>
        </div>
        <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      </div>
      <button class="action-button" id="activateFeedBtn">Купить</button>
    </div>
  </div>

  <script>
    // Constants
    const DEPOSIT_ADDRESS = "UQAcbOfWzft7K_KlweEcVsrJhchZfYl-FrMjpzOa8Y4cs8Lq";
    const FEED_COST = 0.5;
    const FEED_REWARD = 0.05;
    const FEED_DURATION = 2 * 60 * 60 * 1000; // 2 hours

    // State
    let tonBalance = parseFloat(localStorage.getItem('tonBalance')) || 0;
    let userWallet = localStorage.getItem('userWallet');

    // Elements
    const elements = {
      loadingScreen: document.getElementById('loadingScreen'),
      tonBalanceSpan: document.getElementById('tonBalanceSpan'),
      depositModal: document.getElementById('depositModal'),
      feedModal: document.getElementById('feedModal'),
      userWalletInput: document.getElementById('userWalletInput'),
      saveWalletBtn: document.getElementById('saveWalletBtn'),
      deleteWalletBtn: document.getElementById('deleteWalletBtn'),
      activateFeedBtn: document.getElementById('activateFeedBtn')
    };

    // Utils
    const updateBalance = (newBalance) => {
      tonBalance = newBalance;
      elements.tonBalanceSpan.textContent = tonBalance.toFixed(2);
      localStorage.setItem('tonBalance', tonBalance.toFixed(2));
    };

    const showModal = (modal) => modal.style.display = "block";
    const hideModal = (modal) => modal.style.display = "none";

    // Initialize
    const init = async () => {
      // Loading screen
      await Promise.all([
        new Promise(resolve => setTimeout(resolve, 2000)),
        new Promise(resolve => window.addEventListener('load', resolve))
      ]);
      elements.loadingScreen.classList.add('hidden');

      // Initialize wallet state
      if (userWallet) {
        elements.userWalletInput.value = userWallet;
        elements.userWalletInput.disabled = true;
        elements.saveWalletBtn.disabled = true;
        elements.deleteWalletBtn.style.display = "inline-block";
      }

      // Check feed timer
      checkFeedTimer();
    };

    // Event Handlers
    document.getElementById('depositBtn').onclick = () => showModal(elements.depositModal);
    document.getElementById('feedBtn').onclick = () => showModal(elements.feedModal);
    document.getElementById('closeModal').onclick = () => hideModal(elements.depositModal);
    document.getElementById('closeFeedModal').onclick = () => hideModal(elements.feedModal);

    document.getElementById('copyAddressBtn').onclick = () => {
      navigator.clipboard.writeText(DEPOSIT_ADDRESS)
        .then(() => alert('Адрес кошелька скопирован!'))
        .catch(() => alert('Не удалось скопировать адрес.'));
    };

    document.getElementById('withdrawBtn').onclick = () => {
      const amount = parseFloat(prompt('Введите сумму для вывода TON:'));
      if (!amount || amount <= 0 || amount > tonBalance) {
        alert(amount > tonBalance ? 'Недостаточно средств.' : 'Некорректная сумма.');
        return;
      }
      updateBalance(tonBalance - amount);
      alert(`Запрос на вывод ${amount} TON отправлен.`);
    };

    elements.saveWalletBtn.onclick = () => {
      const wallet = elements.userWalletInput.value.trim();
      if (!wallet) {
        alert('Введите TON-адрес.');
        return;
      }
      localStorage.setItem('userWallet', wallet);
      userWallet = wallet;
      elements.userWalletInput.disabled = true;
      elements.saveWalletBtn.disabled = true;
      elements.deleteWalletBtn.style.display = "inline-block";
      alert('TON-адрес сохранён.');
    };

    elements.deleteWalletBtn.onclick = () => {
      if (!confirm('Удалить сохранённый адрес?')) return;
      localStorage.removeItem('userWallet');
      userWallet = null;
      elements.userWalletInput.value = "";
      elements.userWalletInput.disabled = false;
      elements.saveWalletBtn.disabled = false;
      elements.deleteWalletBtn.style.display = "none";
      alert('Адрес удалён.');
    };

    document.getElementById('submitDepositBtn').onclick = () => {
      const amount = parseFloat(document.getElementById('depositAmountInput').value);
      if (!amount || amount <= 0) {
        alert('Некорректная сумма.');
        return;
      }

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({
          command: "deposit_request",
          wallet: userWallet || "NO_WALLET",
          amount
        }));
      }
      alert('Отправьте точную сумму на скопированный кошелёк.');
    };

    // Feed system
    let feedTimer = null;

    const startFeedTimer = (endTime) => {
      const remaining = endTime - Date.now();
      if (remaining <= 0) {
        updateBalance(tonBalance + FEED_REWARD);
        elements.activateFeedBtn.textContent = 'Купить';
        elements.activateFeedBtn.disabled = false;
        localStorage.removeItem('feedEndTime');
        alert(`Вам поступило ${FEED_REWARD} TON!`);
        return;
      }

      elements.activateFeedBtn.textContent = 'Активировано';
      elements.activateFeedBtn.disabled = true;
      feedTimer = setTimeout(() => {
        updateBalance(tonBalance + FEED_REWARD);
        elements.activateFeedBtn.textContent = 'Купить';
        elements.activateFeedBtn.disabled = false;
        localStorage.removeItem('feedEndTime');
        alert(`Вам поступило ${FEED_REWARD} TON!`);
      }, remaining);
    };

    const checkFeedTimer = () => {
      const endTime = localStorage.getItem('feedEndTime');
      if (endTime) {
        startFeedTimer(parseInt(endTime, 10));
      }
    };

    elements.activateFeedBtn.onclick = () => {
      if (tonBalance < FEED_COST) {
        alert(`Недостаточно TON (${FEED_COST}).`);
        return;
      }
      updateBalance(tonBalance - FEED_COST);
      const endTime = Date.now() + FEED_DURATION;
      localStorage.setItem('feedEndTime', endTime.toString());
      startFeedTimer(endTime);
      alert(`Корм куплен! Через 2 часа будет +${FEED_REWARD} TON.`);
    };

    // Close modals on outside click
    window.onclick = (e) => {
      if (e.target === elements.depositModal) hideModal(elements.depositModal);
      if (e.target === elements.feedModal) hideModal(elements.feedModal);
    };

    // Initialize
    init();
  </script>
</body>
</html>
