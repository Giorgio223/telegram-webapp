<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свинка и TON WebApp</title>
  
  <!-- Подключаем пиксельный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    /************************************************
     * Общие настройки страницы
     ************************************************/
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Запрещаем прокрутку */
      font-family: 'Press Start 2P', monospace; /* Пиксельный шрифт */
      background-color: #cccccc; /* Серый фон подложки */
    }

    /************************************************
     * 1. Экран Loading (серый, с надписью)
     ************************************************/
    .loading-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #999999; /* Темно-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAQAAADZ9HSAAAAAJ0lEQVR42mNk+P9pgGFkMFAwgELg4uDjAkJ04+JDHNFdQHAH6HkHYURX8EAAAAASUVORK5CYII="); /* Пиксельный узор */
      background-repeat: repeat;
      background-size: 20px 20px;
    }
    .loading-text {
      font-size: 1.5rem;
      color: #ffffff;
      animation: bounce 1.5s infinite;
      text-align: center;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .hidden {
      display: none;
    }

    /************************************************
     * 2. Верхняя панель (Баланс TON)
     ************************************************/
    .top-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #333333;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
    }
    .balance-container {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .ton-icon {
      width: 20px;
      height: 20px;
      margin: 0 6px;
      vertical-align: middle;
    }

    /************************************************
     * 3. Фон (floor.png) на весь экран
     ************************************************/
    .floor {
      position: fixed; /* Фиксированное положение для покрытия всего фона */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images1/floor.png") repeat;
      background-size: cover; /* Покрывает весь фон */
      z-index: 1;
      opacity: 0.8; /* Немного прозрачности для лучшей видимости элементов */
    }

    /************************************************
     * 4. Миска (miska.png)
     ************************************************/
    .bowl {
      position: absolute;
      top: 20px; /* Ближе к верхнему углу */
      left: 50%; /* Центрирование по горизонтали */
      transform: translateX(-50%);
      width: 200px; /* Увеличенная миска */
      height: auto;
      z-index: 2;
    }

    /************************************************
     * 5. Игровая зона: свинка ходит
     ************************************************/
    .game-area {
      position: absolute;
      top: 50px; /* Под верхней панелью */
      left: 0;
      width: 100%;
      height: calc(100% - 50px - 80px); 
      /* Вычитаем: 50px (top-bar) + 80px (bottom-menu) */
      z-index: 3;
      overflow: hidden; /* Не даём свинке выйти за пределы */
      /* Фон прозрачный, так как floor.png уже установлен как фон body */
    }

    /* Свинка с анимацией шага */
    .pig {
      position: absolute;
      width: 200px; /* Увеличенный размер свинки */
      height: 200px; /* Высота контейнера свинки */
      background: url("images1/pig223.png") 0 0 no-repeat;
      background-size: cover; 
      transform: translate(-50%, -50%);
      transition: top 6s linear; /* Медленное вертикальное перемещение */
      animation: walk 1s steps(2) infinite; /* Анимация шага */
    }
    @keyframes walk {
      0%   { background-position-x: 0; }
      100% { background-position-x: -200px; } /* Смещение для следующего кадра */
    }

    /* Речевое облачко */
    .speech-bubble {
      position: absolute;
      bottom: 100%; /* Над свинкой */
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #333333;
      border: 2px solid #333333;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.8rem;
      white-space: nowrap;
      animation: fadeOut 3s forwards; /* Исчезает через 3 секунды */
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 100%; /* Стрелочка вниз */
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #ffffff;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    /************************************************
     * 6. Нижняя панель с кнопками
     ************************************************/
    .bottom-menu {
      position: absolute;
      bottom: 0; left: 0; 
      width: 100%;
      height: 80px;
      background: #8B4513; /* Коричневый фон */
      border-top: 2px solid #6F4E37;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-size: 1rem;
    }
    .bottom-menu button {
      margin: 0 10px;
      padding: 12px 24px;
      cursor: pointer;
      border: 2px solid #5C3317;
      background: #A0522D; /* Более светлый коричневый */
      color: #ffffff; /* Белые буквы */
      font-family: 'Press Start 2P', monospace;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      font-size: 0.8rem;
    }
    .bottom-menu button img {
      width: 16px;
      height: 16px;
      margin-left: 6px;
    }
    .bottom-menu button:hover {
      background: #CD853F; /* Светло-коричневый при наведении */
      transform: scale(1.05);
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .pig {
        width: 120px;
        height: 120px;
        animation: walk 0.5s steps(2) infinite;
      }
      .bowl {
        width: 100px;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .bottom-menu button {
        margin: 0 5px;
        padding: 8px 16px;
        font-size: 0.6rem;
      }
      .loading-text {
        font-size: 1rem;
      }
      .balance-container {
        font-size: 0.8rem;
      }
      .speech-bubble {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- 1. Экран Loading -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- 2. Верхняя панель с балансом TON -->
  <div class="top-bar">
    <div class="balance-container">
      <span>Баланс:</span>
      <img src="images1/ton.png" alt="TON" class="ton-icon"/>
      <span id="tonBalanceSpan">0</span>
    </div>
  </div>

  <!-- 3. Игровая зона -->
  <div class="game-area" id="gameArea">
    <!-- Свинка -->
    <div class="pig" id="pig">
      <div class="speech-bubble">Привет!</div>
    </div>
  </div>

  <!-- 4. Миска -->
  <img src="images1/miska.png" alt="Миска" class="bowl" id="bowl" />

  <!-- 5. Нижняя панель с кнопками -->
  <div class="bottom-menu">
    <button id="depositBtn">Депозит <img src="images1/ton.png" alt="TON"/></button>
    <button id="withdrawBtn">Вывод <img src="images1/ton.png" alt="TON"/></button>
    <button id="feedBtn">Корм <img src="images1/ton.png" alt="TON"/></button>
  </div>

  <script>
    /************************************************
     * 1. Скрытие экрана Loading через 2 секунды
     ************************************************/
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
    }, 2000); // 2000 мс = 2 секунды

    /************************************************
     * 2. Управление балансом TON и депозитом
     ************************************************/
    let tonBalance = 0;
    let userWallet = null; // Храним TON-кошелек

    const tonBalanceSpan = document.getElementById('tonBalanceSpan');
    const depositBtn = document.getElementById('depositBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const feedBtn = document.getElementById('feedBtn');

    // Функция обновления отображения баланса
    function updateBalance() {
      tonBalanceSpan.textContent = tonBalance.toFixed(2);
    }

    // Проверяем, есть ли кошелек в localStorage
    if (localStorage.getItem('userWallet')) {
      userWallet = localStorage.getItem('userWallet');
    }

    // Инициализируем баланс
    updateBalance();

    // Обработчик кнопки Депозит
    depositBtn.addEventListener('click', () => {
      // Если кошелек не введён, запрашиваем его
      if (!userWallet) {
        const wallet = prompt('Введите свой TON-кошелек:');
        if (wallet) {
          userWallet = wallet;
          localStorage.setItem('userWallet', wallet);
          alert(`Кошелек сохранён: ${userWallet}`);
        } else {
          alert('Вы не ввели кошелёк.');
          return;
        }
      }

      // Запрашиваем сумму депозита (максимум 0.5 TON)
      const amountStr = prompt('Введите сумму депозита (макс 0.5 TON):', '0.5');
      if (!amountStr) return; // Пользователь отменил

      let amount = parseFloat(amountStr);
      if (isNaN(amount) || amount <= 0) {
        alert('Некорректная сумма.');
        return;
      }
      if (amount > 0.5) {
        alert('Максимум 0.5 TON.');
        return;
      }

      // Имитация процесса оплаты
      const confirmed = confirm(`Оплатить ${amount} TON на кошелёк ${userWallet}?`);
      if (confirmed) {
        tonBalance += amount;
        updateBalance();
        alert(`Депозит успешно завершён. Баланс: ${tonBalance.toFixed(2)} TON.`);
      } else {
        alert('Депозит отменён.');
      }
    });

    // Обработчик кнопки Вывод
    withdrawBtn.addEventListener('click', () => {
      // Запрашиваем сумму вывода
      const amountStr = prompt('Введите сумму для вывода TON:');
      if (!amountStr) return; // Пользователь отменил

      let amount = parseFloat(amountStr);
      if (isNaN(amount) || amount <= 0) {
        alert('Некорректная сумма.');
        return;
      }
      if (amount > tonBalance) {
        alert('Недостаточно средств.');
        return;
      }

      // Имитация процесса вывода
      const confirmed = confirm(`Вывести ${amount} TON на кошелёк ${userWallet}?`);
      if (confirmed) {
        tonBalance -= amount;
        updateBalance();
        alert(`Вывод успешно завершён. Баланс: ${tonBalance.toFixed(2)} TON.`);
      } else {
        alert('Вывод отменён.');
      }
    });

    // Обработчик кнопки Корм
    feedBtn.addEventListener('click', () => {
      const feedCost = 0.5;
      if (tonBalance >= feedCost) {
        tonBalance -= feedCost;
        updateBalance();
        alert('Свинка покормлена!');
      } else {
        alert('Недостаточно TON для покупки корма.');
      }
    });

    /************************************************
     * 3. Управление движением свинки
     ************************************************/
    const pig = document.getElementById('pig');
    const gameArea = document.getElementById('gameArea');
    const bowl = document.getElementById('bowl');

    // Размеры свинки (соответствуют CSS)
    const pigWidth = 200;
    const pigHeight = 200;

    // Начальная позиция свинки (центр)
    pig.style.left = '50%';
    pig.style.top = '50%';

    // Интервал перемещения свинки (каждые 5 секунд)
    setInterval(movePigSmoothly, 5000);

    function movePigSmoothly() {
      const areaRect = gameArea.getBoundingClientRect();
      const bowlRect = bowl.getBoundingClientRect();

      // Вычисляем допустимые координаты внутри gameArea
      const minX = pigWidth / 2;
      const maxX = gameArea.clientWidth - pigWidth / 2;
      const minY = pigHeight / 2;
      const maxY = gameArea.clientHeight - pigHeight / 2;

      // Генерируем случайные координаты (только вертикально)
      let newY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

      // Получаем текущую X позицию свинки
      const currentX = parseInt(pig.style.left);

      // Проверяем, не пересекается ли новая позиция с миской
      const bowlCenterX = bowlRect.left + bowlRect.width / 2 - gameArea.getBoundingClientRect().left;
      const bowlCenterY = bowlRect.top + bowlRect.height / 2 - gameArea.getBoundingClientRect().top;
      const distance = Math.hypot(currentX - bowlCenterX, newY - bowlCenterY);

      const minDistance = (bowlRect.width / 2) + (pigWidth / 2) + 20; // 20px отступ

      if (distance < minDistance) {
        // Если слишком близко к миске — ищем новую позицию
        movePigSmoothly();
        return;
      }

      // Устанавливаем новые координаты свинки (только Y)
      pig.style.top = `${newY}px`;
    }

    /************************************************
     * 4. Управление исчезновением "Привет!"
     ************************************************/
    // Уже реализовано через CSS-анимацию fadeOut в классе .speech-bubble
  </script>

</body>
</html>
